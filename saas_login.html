<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Plataforma - ASARI SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; background: #0f172a; }</style>
</head>
<body class="h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black text-slate-800">PLATAFORMA V2</h1>
            <p class="text-slate-500 text-sm mt-2">Gestión de Credenciales Multi-Institución</p>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Corporativo</label>
                <input type="email" id="email" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin@institucion.com">
            </div>
            
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••">
            </div>

            <div id="msg" class="text-center text-sm font-bold hidden p-2 rounded"></div>

            <button onclick="login()" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-lg transition shadow-lg">
                INGRESAR AL PANEL
            </button>
            
            <div class="text-center mt-4">
                 <button onclick="registroInicial()" class="text-xs text-gray-400 hover:text-blue-500 underline">
                    Crear primer usuario (Solo Setup)
                </button>
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');

            msg.className = "text-center text-sm font-bold p-2 rounded bg-yellow-100 text-yellow-700 block";
            msg.innerText = "Verificando credenciales...";

            const { data, error } = await db.auth.signInWithPassword({ email, password });

            if (error) {
                msg.className = "text-center text-sm font-bold p-2 rounded bg-red-100 text-red-600 block";
                msg.innerText = "❌ Error: " + error.message;
            } else {
                msg.className = "text-center text-sm font-bold p-2 rounded bg-green-100 text-green-600 block";
                msg.innerText = "✅ Acceso concedido. Redirigiendo...";
                
                // Guardamos el token en memoria (localstorage) para las siguientes páginas
                localStorage.setItem('asari_session', JSON.stringify(data.session));
                
                // Aquí redirigiremos al Dashboard V2 (que crearemos en el próximo paso)
                setTimeout(() => { window.location.href = 'saas_dashboard.html'; }, 1500);
            }
        }

        // FUNCIÓN TEMPORAL PARA CREAR TU PRIMER USUARIO
        async function registroInicial() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(!email || !password) return alert("Pon email y contraseña para crear.");

            const { data, error } = await db.auth.signUp({ email, password });
            
            if(error) alert("Error: " + error.message);
            else {
                alert("Usuario creado. Revisa tu email para confirmar (si está activo) o intenta loguearte.");
                // Opcional: Crear registro en tabla 'perfiles' aquí
            }
        }
    </script>
</body>
</html>
