<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASARI Builder - Editor de Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .ghost-input { background: transparent; border: 1px solid transparent; transition: all 0.2s; }
        .ghost-input:hover { border-color: #e2e8f0; background: white; }
        .ghost-input:focus { border-color: #3b82f6; background: white; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .module-enter { animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden font-sans text-slate-800">

    <aside class="w-20 bg-slate-900 text-white flex flex-col items-center py-6 border-r border-slate-800">
        <div id="inst-logo-mini" class="mb-8 p-2 bg-blue-600 rounded-lg font-bold text-xl">A</div>
        <nav class="flex-1 space-y-4 w-full flex flex-col items-center">
            <a href="panel.html" class="p-3 text-slate-400 hover:text-white hover:bg-white/10 rounded-xl transition-colors" title="Volver al Panel"><i data-lucide="arrow-left" class="w-6 h-6"></i></a>
            <div class="p-3 bg-blue-600/20 text-blue-300 rounded-xl"><i data-lucide="edit-3" class="w-6 h-6"></i></div>
             <a id="btn-view-aula" href="#" target="_blank" class="p-3 text-slate-400 hover:text-green-400 hover:bg-green-900/20 rounded-xl transition-colors mt-auto" title="Ver como Alumno"><i data-lucide="eye" class="w-6 h-6"></i></a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-20">
            <div class="flex items-center gap-4 flex-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Curso:</span>
                <input type="text" id="course-title" class="text-xl font-black text-slate-800 ghost-input px-2 py-1 rounded w-full max-w-lg" placeholder="Nombre del curso...">
            </div>
            <div class="flex items-center gap-3">
                <span id="save-status" class="text-xs font-bold text-slate-400 uppercase"></span>
                <button onclick="guardarCambios()" id="btn-save-main" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all shadow-lg shadow-indigo-200">
                    <i data-lucide="save" class="w-4 h-4"></i> Guardar Todo
                </button>
            </div>
        </header>

        <main class="flex-1 p-8 overflow-y-auto relative bg-slate-50">
            <div class="max-w-4xl mx-auto pb-20">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-indigo-600 uppercase mb-2 flex items-center gap-1">
                                <i data-lucide="layers" class="w-3 h-3"></i> Área / Universo Destino
                            </label>
                            <select id="area-select" class="w-full text-sm p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-100 outline-none font-bold text-slate-700">
                                <option value="">Cargando áreas de tu instituto...</option>
                            </select>
                            <p class="text-[10px] text-slate-400 mt-2 italic">Esto determina en qué sección del portal aparecerá el curso.</p>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Registro ID / SKU</label>
                            <input type="text" id="registro-id" class="w-full text-sm p-2.5 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-100 font-mono text-slate-600" placeholder="Ej: COL-MED-01">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-8 flex flex-col md:flex-row gap-6 items-start">
                    <div class="w-full md:w-48 h-32 bg-slate-100 rounded-xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 cursor-pointer hover:bg-white hover:border-indigo-400 transition relative overflow-hidden group shrink-0">
                        <img id="preview-cover" class="absolute inset-0 w-full h-full object-cover hidden z-10">
                        <div class="z-0 flex flex-col items-center"><i data-lucide="image" class="w-8 h-8 mb-2"></i><span class="text-[10px] font-bold uppercase">Portada</span></div>
                        <input type="file" id="cover-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-20" onchange="previewImage(this)">
                    </div>
                    <div class="flex-1 w-full space-y-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Descripción para el Portal de Ventas</label>
                        <textarea id="course-desc" class="w-full text-sm p-4 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-100 resize-none h-32" placeholder="Describe los beneficios de este curso para tus futuros alumnos..."></textarea>
                    </div>
                </div>

                <div id="modules-container" class="space-y-6"></div>

                <div class="mt-8 text-center border-2 border-dashed border-slate-200 rounded-2xl p-10 hover:border-indigo-400 hover:bg-indigo-50/50 transition cursor-pointer group" onclick="agregarModulo()">
                    <div class="w-12 h-12 bg-white text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-3 border border-slate-200 shadow-sm group-hover:scale-110 transition-transform"><i data-lucide="plus" class="w-6 h-6"></i></div>
                    <h3 class="font-bold text-slate-600">Agregar Módulo Temático</h3>
                </div>
            </div>
        </main>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
        
        let cursoId = null;
        let userInstId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            const params = new URLSearchParams(window.location.search);
            cursoId = params.get('id');

            // 1. Validar Sesión e Institución (Fundamental para SaaS)
            await checkAccess();
            
            // 2. Cargar datos
            if(cursoId) {
                document.getElementById('btn-view-aula').href = `../student/aula.html?id=${cursoId}`;
                await cargarDatosCurso(cursoId);
            } else {
                agregarModulo();
            }
        });

        async function checkAccess() {
            const { data: { session } } = await db.auth.getSession();
            if(!session) { window.location.href = 'index.html'; return; }

            // Obtener el perfil y la institución del usuario logueado
            const { data: perfil } = await db.from('perfiles')
                .select('institucion_id, instituciones(nombre, logo_url)')
                .eq('id', session.user.id)
                .single();

            if(!perfil || !perfil.institucion_id) {
                alert("No tienes una institución asignada. Contacta a ASARI.");
                return;
            }

            userInstId = perfil.institucion_id;
            
            // Branding del editor según el instituto
            if(perfil.instituciones.logo_url) {
                document.getElementById('inst-logo-mini').innerHTML = `<img src="${perfil.instituciones.logo_url}" class="w-full h-full object-contain">`;
            }

            // CARGAR ÁREAS (Solo las de este instituto)
            const areaSelect = document.getElementById('area-select');
            const { data: areas } = await db.from('areas')
                .select('id, nombre')
                .eq('institution_id', userInstId)
                .order('nombre');
            
            areaSelect.innerHTML = '<option value="">-- Seleccionar Área --</option>';
            if(areas) {
                areas.forEach(a => {
                    areaSelect.innerHTML += `<option value="${a.id}">${a.nombre}</option>`;
                });
            }
        }

        // --- MANEJO DE MÓDULOS (Optimizado) ---
        function agregarModulo(data = null) {
            const container = document.getElementById('modules-container');
            const modId = Date.now() + Math.floor(Math.random() * 1000); 
            const titulo = data ? data.titulo : "";
            
            const html = `
            <div id="mod-${modId}" class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden module-enter group/mod">
                <div class="bg-slate-50 p-4 flex items-center gap-3 border-b border-slate-100">
                    <i data-lucide="folder" class="text-indigo-500 w-5 h-5"></i>
                    <input type="text" value="${titulo}" class="flex-1 bg-transparent font-bold text-slate-800 text-sm focus:outline-none" placeholder="Título del Módulo (Ej: Introducción)">
                    <button onclick="borrarElemento('mod-${modId}')" class="p-2 text-slate-300 hover:text-red-500 transition opacity-0 group-hover/mod:opacity-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
                <div class="p-4 space-y-4">
                    <div id="lessons-${modId}" class="space-y-3"></div>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 pt-4 border-t border-slate-50">
                        <button onclick="agregarLeccion('${modId}', 'VIDEO')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-slate-100 text-[10px] font-black text-slate-500 hover:bg-indigo-50 transition"><i data-lucide="play" class="w-3 h-3 text-indigo-500"></i> VIDEO</button>
                        <button onclick="agregarLeccion('${modId}', 'PDF')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-slate-100 text-[10px] font-black text-slate-500 hover:bg-red-50 transition"><i data-lucide="file-text" class="w-3 h-3 text-red-500"></i> PDF</button>
                        <button onclick="agregarLeccion('${modId}', 'LIVE')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-slate-100 text-[10px] font-black text-slate-500 hover:bg-purple-50 transition"><i data-lucide="radio" class="w-3 h-3 text-purple-500"></i> LIVE</button>
                        <button onclick="agregarLeccion('${modId}', 'ZOOM')" class="flex items-center justify-center gap-2 p-3 rounded-xl border border-slate-100 text-[10px] font-black text-slate-500 hover:bg-cyan-50 transition"><i data-lucide="video" class="w-3 h-3 text-cyan-500"></i> ZOOM</button>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
            if(data && data.lecciones) data.lecciones.forEach(lec => agregarLeccion(modId, lec.tipo, lec));
            lucide.createIcons();
        }

        function agregarLeccion(modId, tipo, data = null) {
            const container = document.getElementById(`lessons-${modId}`);
            const lecId = 'lec-' + Date.now() + Math.random().toString(36).substr(2, 5);
            
            let icon = 'play-circle';
            if(tipo === 'PDF') icon = 'file-text';
            if(tipo === 'LIVE') icon = 'radio';
            if(tipo === 'ZOOM') icon = 'video';

            const titulo = data ? data.titulo : "";
            const url = data ? data.url : "";

            const html = `
            <div id="${lecId}" class="flex items-center gap-3 p-3 rounded-xl border border-slate-100 bg-white group/lec" data-type="${tipo}">
                <i data-lucide="${icon}" class="w-4 h-4 text-slate-400"></i>
                <div class="flex-1 grid gap-1">
                    <input type="text" class="font-bold text-xs text-slate-700 outline-none" value="${titulo}" placeholder="Título de la clase">
                    <input type="text" class="text-[10px] text-slate-400 outline-none font-mono" value="${url}" placeholder="ID Video / URL">
                </div>
                <button onclick="document.getElementById('${lecId}').remove()" class="p-2 text-slate-200 hover:text-red-500 opacity-0 group-hover/lec:opacity-100"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
        }

        function borrarElemento(id) { if(confirm('¿Eliminar módulo y su contenido?')) document.getElementById(id).remove(); }
        
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { 
                    const img = document.getElementById('preview-cover');
                    img.src = e.target.result; 
                    img.classList.remove('hidden'); 
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- CARGA Y GUARDADO SINCRONIZADO ---
        async function cargarDatosCurso(id) {
            const { data, error } = await db.from('cursos_oficiales').select('*').eq('id', id).single();
            if(error) return;

            document.getElementById('course-title').value = data.nombre;
            document.getElementById('course-desc').value = data.descripcion || '';
            document.getElementById('registro-id').value = data.registro_id || '';
            document.getElementById('area-select').value = data.area_id || "";

            if(data.imagen_portada_url) {
                const img = document.getElementById('preview-cover');
                img.src = data.imagen_portada_url;
                img.classList.remove('hidden');
            }

            if(data.contenido) {
                document.getElementById('modules-container').innerHTML = "";
                data.contenido.forEach(mod => agregarModulo(mod));
            }
        }

        async function guardarCambios() {
            const btn = document.getElementById('btn-save-main');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Guardando...`;
            btn.disabled = true;

            const nombre = document.getElementById('course-title').value;
            const descripcion = document.getElementById('course-desc').value;
            const areaId = document.getElementById('area-select').value;
            const registroId = document.getElementById('registro-id').value;

            if(!nombre.trim()) { alert("El título es obligatorio"); btn.innerHTML = originalHTML; btn.disabled = false; return; }

            // Serializar módulos
            const contenidoJSON = [];
            document.querySelectorAll('[id^="mod-"]').forEach(mod => {
                const titulo = mod.querySelector('input').value;
                const lecciones = [];
                mod.querySelectorAll('[id^="lec-"]').forEach(lec => {
                    const inputs = lec.querySelectorAll('input');
                    lecciones.push({
                        titulo: inputs[0].value,
                        url: inputs[1].value,
                        tipo: lec.dataset.type
                    });
                });
                contenidoJSON.push({ titulo, lecciones });
            });

            // Subir imagen si hay nueva
            let portadaUrl = null;
            const fileInput = document.getElementById('cover-upload');
            if(fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `course_${userInstId}_${Date.now()}`;
                const { data: uploadData } = await db.storage.from('plantillas-diplomas').upload(fileName, file);
                if(uploadData) {
                    portadaUrl = db.storage.from('plantillas-diplomas').getPublicUrl(fileName).data.publicUrl;
                }
            }

            const payload = {
                nombre,
                descripcion,
                contenido: contenidoJSON,
                area_id: areaId || null,
                registro_id: registroId,
                institution_id: userInstId // <--- EL VÍNCULO VITAL
            };

            if(portadaUrl) payload.imagen_portada_url = portadaUrl;

            try {
                if(cursoId) {
                    await db.from('cursos_oficiales').update(payload).eq('id', cursoId);
                } else {
                    const { data: newCourse, error: insErr } = await db.from('cursos_oficiales').insert([payload]).select().single();
                    if(insErr) throw insErr;
                    cursoId = newCourse.id;
                    window.history.pushState({}, '', `?id=${cursoId}`);
                }
                alert("¡Curso guardado y sincronizado con el portal!");
            } catch(e) {
                alert("Error al guardar: " + e.message);
            } finally {
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                lucide.createIcons();
            }
        }
    </script>
</body>
</html>
