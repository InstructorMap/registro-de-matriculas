<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASARI Builder - Editor de Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .ghost-input { background: transparent; border: 1px solid transparent; transition: all 0.2s; }
        .ghost-input:hover { border-color: #e2e8f0; background: white; }
        .ghost-input:focus { border-color: #3b82f6; background: white; outline: none; }
        /* Animaciones */
        .module-enter { animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden font-sans text-slate-800">

    <aside class="w-20 bg-slate-900 text-white flex flex-col items-center py-6 border-r border-slate-800">
        <div class="mb-8 p-2 bg-blue-600 rounded-lg font-bold text-xl">A</div>
        
        <nav class="flex-1 space-y-4 w-full flex flex-col items-center">
            <a href="cursos.html" class="p-3 text-slate-400 hover:text-white hover:bg-white/10 rounded-xl transition-colors" title="Volver a Mis Cursos">
                <i data-lucide="arrow-left" class="w-6 h-6"></i>
            </a>
            <div class="p-3 bg-blue-600/20 text-blue-300 rounded-xl" title="Editando Contenido">
                <i data-lucide="edit-3" class="w-6 h-6"></i>
            </div>
             <a id="btn-view-aula" href="#" target="_blank" class="p-3 text-slate-400 hover:text-green-400 hover:bg-green-900/20 rounded-xl transition-colors mt-auto" title="Ver como Alumno">
                <i data-lucide="eye" class="w-6 h-6"></i>
            </a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-20">
            <div class="flex items-center gap-4 flex-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Editando:</span>
                <input type="text" id="course-title" class="text-xl font-black text-slate-800 ghost-input px-2 py-1 rounded w-full max-w-lg" placeholder="Escribe el nombre del curso aquí...">
            </div>
            
            <div class="flex items-center gap-3">
                <span id="save-status" class="text-xs font-bold text-slate-400 uppercase animate-pulse"></span>
                <button onclick="guardarCambios()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all shadow-lg hover:shadow-green-900/20">
                    <i data-lucide="save" class="w-4 h-4"></i>
                    Guardar Todo
                </button>
            </div>
        </header>

        <main class="flex-1 p-8 overflow-y-auto relative bg-slate-50">
            <div class="max-w-4xl mx-auto pb-20">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-8 flex flex-col md:flex-row gap-6 items-start">
                    
                    <div class="w-full md:w-48 h-32 bg-slate-100 rounded-xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 cursor-pointer hover:bg-slate-50 hover:border-blue-400 transition relative overflow-hidden group shrink-0">
                        <img id="preview-cover" class="absolute inset-0 w-full h-full object-cover hidden z-10">
                        <div class="z-0 flex flex-col items-center">
                            <i data-lucide="image" class="w-8 h-8 mb-2"></i>
                            <span class="text-[10px] font-bold uppercase">Subir Portada</span>
                        </div>
                        <input type="file" id="cover-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-20" onchange="previewImage(this)">
                    </div>

                    <div class="flex-1 w-full space-y-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Descripción Corta del Curso</label>
                        <textarea id="course-desc" class="w-full text-sm p-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white resize-none h-32 transition-colors" placeholder="Describe de qué trata este curso para tus alumnos..."></textarea>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <h3 class="font-black text-slate-800 text-lg">Contenido Académico</h3>
                    <span class="text-xs text-slate-400 font-medium">Arrastra para reordenar (Próximamente)</span>
                </div>

                <div id="modules-container" class="space-y-6"></div>

                <div class="mt-8 text-center border-2 border-dashed border-slate-300 rounded-2xl p-8 hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer group" onclick="agregarModulo()">
                    <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform shadow-sm">
                        <i data-lucide="plus" class="w-7 h-7"></i>
                    </div>
                    <h3 class="font-bold text-slate-700">Agregar Nuevo Módulo</h3>
                    <p class="text-xs text-slate-400 mt-1">Crea una nueva sección para organizar tus clases</p>
                </div>

            </div>
        </main>
    </div>

    <script>
        // CONFIGURACIÓN SUPABASE
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        let cursoId = null;

        // INICIALIZACIÓN
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            // Obtener ID de la URL
            const params = new URLSearchParams(window.location.search);
            cursoId = params.get('id');

            if(cursoId) {
                // Si editamos, cargamos datos
                document.getElementById('btn-view-aula').href = `../student/aula.html?id=${cursoId}`;
                await cargarDatosCurso(cursoId);
            } else {
                // Si es nuevo, módulo por defecto
                agregarModulo(); 
            }
        });

        // --- FUNCIONES VISUALES (UI) ---

        function agregarModulo(data = null) {
            const container = document.getElementById('modules-container');
            const modId = Date.now() + Math.floor(Math.random() * 1000); 
            const titulo = data ? data.titulo : "Nuevo Módulo";
            
            const html = `
            <div id="mod-${modId}" class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden module-enter relative group-mod">
                <div class="bg-slate-50 p-4 flex items-center gap-3 border-b border-slate-100 cursor-pointer select-none" onclick="toggleModulo('content-${modId}')">
                    <i data-lucide="grip-vertical" class="text-slate-300 cursor-move"></i>
                    <i data-lucide="folder-open" class="text-blue-500 w-5 h-5"></i>
                    <input type="text" value="${titulo}" class="flex-1 bg-transparent font-bold text-slate-700 text-sm focus:outline-none focus:bg-white focus:ring-2 ring-blue-100 rounded px-2 py-1 transition-all" onclick="event.stopPropagation()" placeholder="Nombre del Módulo">
                    
                    <div class="flex gap-2 opacity-100 sm:opacity-0 group-mod-hover:opacity-100 transition-opacity">
                        <button onclick="borrarElemento('mod-${modId}', event)" class="p-2 text-slate-400 hover:text-red-500 rounded-lg hover:bg-red-50 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400 transition-transform" id="icon-${modId}"></i>
                </div>

                <div id="content-${modId}" class="p-4 space-y-4 bg-white">
                    <div id="lessons-${modId}" class="space-y-3 min-h-[10px]"></div>

                    <div class="grid grid-cols-3 gap-3 pt-2 border-t border-slate-50 mt-4">
                        <button onclick="agregarLeccion('${modId}', 'VIDEO')" class="flex items-center justify-center gap-2 px-3 py-2.5 rounded-xl border border-dashed border-slate-300 text-xs font-bold text-slate-500 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-200 transition bg-slate-50/50">
                            <i data-lucide="video" class="w-3.5 h-3.5"></i> Video Grabado
                        </button>
                        <button onclick="agregarLeccion('${modId}', 'PDF')" class="flex items-center justify-center gap-2 px-3 py-2.5 rounded-xl border border-dashed border-slate-300 text-xs font-bold text-slate-500 hover:bg-red-50 hover:text-red-600 hover:border-red-200 transition bg-slate-50/50">
                            <i data-lucide="file-text" class="w-3.5 h-3.5"></i> Archivo PDF
                        </button>
                        <button onclick="agregarLeccion('${modId}', 'LIVE')" class="flex items-center justify-center gap-2 px-3 py-2.5 rounded-xl border border-dashed border-slate-300 text-xs font-bold text-slate-500 hover:bg-purple-50 hover:text-purple-600 hover:border-purple-200 transition bg-slate-50/50 relative overflow-hidden group-btn-live">
                            <span class="absolute inset-0 bg-purple-100 opacity-0 group-btn-live-hover:opacity-20 transition"></span>
                            <i data-lucide="radio" class="w-3.5 h-3.5"></i> Clase EN VIVO
                        </button>
                    </div>
                </div>
            </div>`;

            container.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();

            // Cargar lecciones si existen
            if(data && data.lecciones) {
                data.lecciones.forEach(lec => agregarLeccion(modId, lec.tipo, lec));
            }
        }

        function agregarLeccion(modId, tipo, data = null) {
            const container = document.getElementById(`lessons-${modId}`);
            const lecId = Date.now() + Math.random();
            
            // Configuración Dinámica según Tipo
            let config = {
                icon: 'play-circle', 
                colorClass: 'text-blue-500 bg-blue-50', 
                phTitle: 'Título de la clase',
                phUrl: 'ID de YouTube o URL del video',
                readonly: ''
            };

            if(tipo === 'PDF') {
                config = { icon: 'file-text', colorClass: 'text-red-500 bg-red-50', phTitle: 'Nombre del Documento', phUrl: 'Enlace al PDF', readonly: '' };
            } else if (tipo === 'LIVE') {
                config = { icon: 'radio', colorClass: 'text-purple-500 bg-purple-50', phTitle: 'Clase en Vivo (Zoom/Meet)', phUrl: 'Sala Generada Automáticamente', readonly: 'readonly' };
            }

            const titulo = data ? data.titulo : (tipo === 'LIVE' ? 'Clase en Vivo' : '');
            // Si es LIVE, generamos ID único si no existe. Si es otro, usamos el dato guardado.
            let urlValue = data ? data.url : '';
            if(tipo === 'LIVE' && !urlValue) urlValue = `ASARI-MEET-${Date.now()}`;

            const html = `
            <div id="lec-${lecId}" class="flex items-center gap-3 p-3 rounded-xl border border-slate-100 hover:border-slate-300 hover:shadow-sm bg-white transition group-lec" data-type="${tipo}">
                <div class="w-9 h-9 rounded-lg ${config.colorClass} flex items-center justify-center shrink-0">
                    <i data-lucide="${config.icon}" class="w-4 h-4"></i>
                </div>
                
                <div class="flex-1 min-w-0 grid gap-1.5">
                    <input type="text" class="font-bold text-xs text-slate-700 bg-transparent focus:bg-slate-50 focus:outline-none rounded px-2 py-1 w-full border border-transparent focus:border-slate-200 transition" value="${titulo}" placeholder="${config.phTitle}">
                    
                    <div class="flex items-center gap-2 px-2">
                        <i data-lucide="link" class="w-3 h-3 text-slate-400 shrink-0"></i>
                        <input type="text" class="text-[10px] text-slate-500 w-full bg-transparent focus:outline-none border-b border-transparent focus:border-blue-400 font-mono" placeholder="${config.phUrl}" value="${urlValue}" ${config.readonly}>
                    </div>
                </div>

                <button onclick="borrarElemento('lec-${lecId}')" class="p-2 text-slate-300 hover:text-red-500 hover:bg-red-50 rounded-lg transition opacity-0 group-lec-hover:opacity-100">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
            </div>`;

            container.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
        }

        // --- UTILIDADES ---
        
        function toggleModulo(id) {
            const el = document.getElementById(id);
            el.classList.toggle('hidden');
        }

        function borrarElemento(id, e) {
            if(e) e.stopPropagation();
            if(confirm('¿Estás seguro de eliminar este elemento?')) {
                const el = document.getElementById(id);
                el.style.opacity = '0';
                el.style.transform = 'scale(0.95)';
                setTimeout(() => el.remove(), 200);
            }
        }

        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('preview-cover');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- BACKEND (SUPABASE) ---

        async function cargarDatosCurso(id) {
            document.getElementById('save-status').innerText = "Cargando...";
            const { data, error } = await db.from('cursos_oficiales').select('*').eq('id', id).single();
            
            if(error) {
                alert("Error cargando curso: " + error.message);
                return;
            }

            // Llenar campos
            document.getElementById('course-title').value = data.nombre;
            document.getElementById('course-desc').value = data.descripcion || '';
            
            if(data.imagen_portada_url) {
                document.getElementById('preview-cover').src = data.imagen_portada_url;
                document.getElementById('preview-cover').classList.remove('hidden');
            }

            // Llenar módulos
            if(data.contenido && Array.isArray(data.contenido) && data.contenido.length > 0) {
                data.contenido.forEach(mod => agregarModulo(mod));
            } else {
                agregarModulo();
            }

            document.getElementById('save-status').innerText = "";
        }

        async function guardarCambios() {
            const btn = document.querySelector('button[onclick="guardarCambios()"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = `<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> Guardando...`;
            btn.disabled = true;
            
            const nombre = document.getElementById('course-title').value;
            const descripcion = document.getElementById('course-desc').value;

            if(!nombre.trim()) {
                alert("El curso debe tener un título.");
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            // 1. Scraping del DOM para armar el JSON
            const modulos = [];
            document.querySelectorAll('[id^="mod-"]').forEach(mod => {
                const tituloMod = mod.querySelector('input[type="text"]').value;
                const lecciones = [];
                
                mod.querySelectorAll('[id^="lec-"]').forEach(lec => {
                    const inputs = lec.querySelectorAll('input');
                    lecciones.push({
                        titulo: inputs[0].value,
                        url: inputs[1].value,
                        tipo: lec.getAttribute('data-type') // 'VIDEO', 'PDF', 'LIVE'
                    });
                });

                modulos.push({ titulo: tituloMod, lecciones: lecciones });
            });

            // 2. Subir Portada (Si hay nueva)
            let portadaUrl = null;
            const fileInput = document.getElementById('cover-upload');
            if(fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `cover_${Date.now()}`;
                const { data, error } = await db.storage.from('plantillas-diplomas').upload(fileName, file);
                
                if(!error) {
                    const res = db.storage.from('plantillas-diplomas').getPublicUrl(fileName);
                    portadaUrl = res.data.publicUrl;
                }
            }

            // 3. Payload
            const payload = {
                nombre: nombre,
                descripcion: descripcion,
                contenido: modulos
            };
            if(portadaUrl) payload.imagen_portada_url = portadaUrl;

            // 4. Guardar en DB
            try {
                if(cursoId) {
                    const { error } = await db.from('cursos_oficiales').update(payload).eq('id', cursoId);
                    if(error) throw error;
                    // Efecto visual de éxito
                    btn.className = "bg-green-500 text-white px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 shadow-lg";
                    btn.innerHTML = `<i data-lucide="check" class="w-4 h-4"></i> ¡Guardado!`;
                } else {
                    // Crear nuevo
                    const { data: { user } } = await db.auth.getUser();
                    const { data: perfil } = await db.from('perfiles').select('institucion_id, rol').eq('id', user.id).single();
                    
                    if(perfil.rol !== 'superadmin') payload.institution_id = perfil.institucion_id;
                    payload.registro_id = 'remaep'; // Default

                    const { data, error } = await db.from('cursos_oficiales').insert([payload]).select().single();
                    if(error) throw error;
                    
                    cursoId = data.id;
                    window.history.pushState({}, '', `?id=${cursoId}`);
                    document.getElementById('btn-view-aula').href = `../student/aula.html?id=${cursoId}`;
                    alert("¡Curso creado exitosamente!");
                }
            } catch(e) {
                alert("Error: " + e.message);
            }

            setTimeout(() => {
                btn.className = "bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all shadow-lg";
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
