<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASARI Builder - Editor de Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        .ghost-input { background: transparent; border: 1px solid transparent; transition: all 0.2s; }
        .ghost-input:hover { border-color: #e2e8f0; background: white; }
        .ghost-input:focus { border-color: #3b82f6; background: white; outline: none; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        .module-enter { animation: slideDown 0.3s ease-out; }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 flex h-screen overflow-hidden font-sans text-slate-800">

    <aside class="w-20 bg-slate-900 text-white flex flex-col items-center py-6 border-r border-slate-800">
        <div class="mb-8 p-2 bg-blue-600 rounded-lg font-bold text-xl">A</div>
        <nav class="flex-1 space-y-4 w-full flex flex-col items-center">
            <a href="panel.html" class="p-3 text-slate-400 hover:text-white hover:bg-white/10 rounded-xl transition-colors" title="Volver al Panel"><i data-lucide="arrow-left" class="w-6 h-6"></i></a>
            <div class="p-3 bg-blue-600/20 text-blue-300 rounded-xl"><i data-lucide="edit-3" class="w-6 h-6"></i></div>
             <a id="btn-view-aula" href="#" target="_blank" class="p-3 text-slate-400 hover:text-green-400 hover:bg-green-900/20 rounded-xl transition-colors mt-auto" title="Ver como Alumno"><i data-lucide="eye" class="w-6 h-6"></i></a>
        </nav>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 shadow-sm z-20">
            <div class="flex items-center gap-4 flex-1">
                <span class="text-xs font-bold text-slate-400 uppercase tracking-wider">Curso:</span>
                <input type="text" id="course-title" class="text-xl font-black text-slate-800 ghost-input px-2 py-1 rounded w-full max-w-lg" placeholder="Nombre del curso...">
            </div>
            <div class="flex items-center gap-3">
                <span id="save-status" class="text-xs font-bold text-slate-400 uppercase animate-pulse"></span>
                <button onclick="guardarCambios()" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all shadow-lg hover:shadow-green-900/20"><i data-lucide="save" class="w-4 h-4"></i> Guardar Todo</button>
            </div>
        </header>

        <main class="flex-1 p-8 overflow-y-auto relative bg-slate-50">
            <div class="max-w-4xl mx-auto pb-20">
                
                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-blue-600 uppercase mb-2 flex items-center gap-1"><i data-lucide="layers" class="w-3 h-3"></i> Universo / Área</label>
                            <select id="area-select" class="w-full text-sm p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 font-medium text-slate-700">
                                <option value="">Cargando áreas...</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Código Interno (ID)</label>
                            <input type="text" id="registro-id" class="w-full text-sm p-2.5 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 font-mono text-slate-600" placeholder="Ej: FOR-2026">
                        </div>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-2xl border border-slate-200 shadow-sm mb-8 flex flex-col md:flex-row gap-6 items-start">
                    <div class="w-full md:w-48 h-32 bg-slate-100 rounded-xl border-2 border-dashed border-slate-300 flex flex-col items-center justify-center text-slate-400 cursor-pointer hover:bg-slate-50 hover:border-blue-400 transition relative overflow-hidden group shrink-0">
                        <img id="preview-cover" class="absolute inset-0 w-full h-full object-cover hidden z-10">
                        <div class="z-0 flex flex-col items-center"><i data-lucide="image" class="w-8 h-8 mb-2"></i><span class="text-[10px] font-bold uppercase">Portada</span></div>
                        <input type="file" id="cover-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-20" onchange="previewImage(this)">
                    </div>
                    <div class="flex-1 w-full space-y-2">
                        <label class="block text-xs font-bold text-slate-500 uppercase">Descripción</label>
                        <textarea id="course-desc" class="w-full text-sm p-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-500 resize-none h-32" placeholder="Resumen del curso..."></textarea>
                    </div>
                </div>

                <div id="modules-container" class="space-y-6"></div>

                <div class="mt-8 text-center border-2 border-dashed border-slate-300 rounded-2xl p-8 hover:border-blue-400 hover:bg-blue-50 transition cursor-pointer group" onclick="agregarModulo()">
                    <div class="w-14 h-14 bg-blue-100 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-3 group-hover:scale-110 transition-transform shadow-sm"><i data-lucide="plus" class="w-7 h-7"></i></div>
                    <h3 class="font-bold text-slate-700">Agregar Nuevo Módulo</h3>
                </div>
            </div>
        </main>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
        
        let cursoId = null;
        let userInstId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            const params = new URLSearchParams(window.location.search);
            cursoId = params.get('id');
            const preSelectedArea = params.get('area_id'); // Si venimos del panel nuevo

            // 1. Obtener Institución y Cargar Áreas
            await initData();
            
            // 2. Pre-seleccionar área si es nuevo desde panel
            if(!cursoId && preSelectedArea) {
                document.getElementById('area-select').value = preSelectedArea;
            }

            // 3. Cargar curso si es edición
            if(cursoId) {
                document.getElementById('btn-view-aula').href = `../student/aula.html?id=${cursoId}`;
                await cargarDatosCurso(cursoId);
            } else {
                agregarModulo();
            }
        });

        // --- NUEVA LÓGICA DE ÁREAS ---
        async function initData() {
            const { data: { user } } = await db.auth.getSession();
            if(!user) return; // O redirigir

            const { data: perfil } = await db.from('perfiles').select('institucion_id, rol').eq('id', user.id).single();
            
            // Fallback para admin si no tiene inst asignada (para que no rompa en pruebas)
            if(perfil.rol === 'superadmin' && !perfil.institucion_id) {
                const {data} = await db.from('instituciones').select('id').limit(1).single();
                userInstId = data?.id;
            } else {
                userInstId = perfil.institucion_id;
            }

            // Cargar combo de áreas
            const areaSelect = document.getElementById('area-select');
            const { data: areas } = await db.from('areas').select('id, nombre').eq('institution_id', userInstId);
            
            areaSelect.innerHTML = '<option value="">-- Sin Área asignada --</option>';
            if(areas) {
                areas.forEach(a => {
                    const opt = document.createElement('option');
                    opt.value = a.id;
                    opt.innerText = a.nombre;
                    areaSelect.appendChild(opt);
                });
            }
        }

        // --- LÓGICA ORIGINAL DE MÓDULOS (INTACTA) ---
        function agregarModulo(data = null) {
            const container = document.getElementById('modules-container');
            const modId = Date.now() + Math.floor(Math.random() * 1000); 
            const titulo = data ? data.titulo : "Nuevo Módulo";
            
            const html = `
            <div id="mod-${modId}" class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden module-enter relative group-mod">
                <div class="bg-slate-50 p-4 flex items-center gap-3 border-b border-slate-100 cursor-pointer select-none" onclick="toggleModulo('content-${modId}')">
                    <i data-lucide="grip-vertical" class="text-slate-300 cursor-move"></i>
                    <i data-lucide="folder-open" class="text-blue-500 w-5 h-5"></i>
                    <input type="text" value="${titulo}" class="flex-1 bg-transparent font-bold text-slate-700 text-sm focus:outline-none focus:bg-white focus:ring-2 ring-blue-100 rounded px-2 py-1 transition-all" onclick="event.stopPropagation()" placeholder="Nombre del Módulo">
                    <button onclick="borrarElemento('mod-${modId}', event)" class="p-2 text-slate-400 hover:text-red-500 rounded-lg hover:bg-red-50 transition opacity-0 group-mod-hover:opacity-100"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    <i data-lucide="chevron-down" class="w-4 h-4 text-slate-400 transition-transform" id="chev-${modId}"></i>
                </div>
                <div id="content-${modId}" class="p-4 space-y-4 bg-white">
                    <div id="lessons-${modId}" class="space-y-3 min-h-[10px]"></div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 pt-2 border-t border-slate-50 mt-4">
                        <button onclick="agregarLeccion('${modId}', 'VIDEO')" class="col-span-1 flex flex-col items-center justify-center gap-1 p-3 rounded-lg border border-dashed border-slate-300 text-[10px] font-bold text-slate-500 hover:bg-blue-50 hover:text-blue-600 hover:border-blue-300 transition"><i data-lucide="video" class="w-4 h-4"></i> Video / YT</button>
                        <button onclick="agregarLeccion('${modId}', 'PDF')" class="col-span-1 flex flex-col items-center justify-center gap-1 p-3 rounded-lg border border-dashed border-slate-300 text-[10px] font-bold text-slate-500 hover:bg-red-50 hover:text-red-600 hover:border-red-300 transition"><i data-lucide="file-text" class="w-4 h-4"></i> PDF / Doc</button>
                        <button onclick="agregarLeccion('${modId}', 'LIVE')" class="col-span-1 flex flex-col items-center justify-center gap-1 p-3 rounded-lg border border-dashed border-slate-300 text-[10px] font-bold text-slate-500 hover:bg-purple-50 hover:text-purple-600 hover:border-purple-300 transition"><i data-lucide="radio" class="w-4 h-4"></i> Jitsi (Móvil)</button>
                        <button onclick="agregarLeccion('${modId}', 'ZOOM')" class="col-span-1 flex flex-col items-center justify-center gap-1 p-3 rounded-lg border border-dashed border-slate-300 text-[10px] font-bold text-slate-500 hover:bg-cyan-50 hover:text-cyan-600 hover:border-cyan-300 transition"><i data-lucide="video-off" class="w-4 h-4"></i> Zoom / Meet</button>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
            if(data && data.lecciones) data.lecciones.forEach(lec => agregarLeccion(modId, lec.tipo, lec));
            lucide.createIcons();
        }

        function agregarLeccion(modId, tipo, data = null) {
            const container = document.getElementById(`lessons-${modId}`);
            const lecId = Date.now() + Math.random();
            
            let cfg = { icon:'play-circle', bg:'bg-blue-50', txt:'text-blue-500', phTit:'Título Clase', phUrl:'ID YouTube / URL Video', read:'' };
            if(tipo === 'PDF') cfg = { icon:'file-text', bg:'bg-red-50', txt:'text-red-500', phTit:'Nombre Archivo', phUrl:'URL del PDF', read:'' };
            if(tipo === 'LIVE') cfg = { icon:'radio', bg:'bg-purple-50', txt:'text-purple-500', phTit:'Clase Jitsi (Usa este código en la App)', phUrl:'Sala Automática', read:'readonly' };
            if(tipo === 'ZOOM') cfg = { icon:'video-off', bg:'bg-cyan-50', txt:'text-cyan-500', phTit:'Reunión Zoom/Meet', phUrl:'Pega aquí el link de invitación', read:'' };

            const titulo = data ? data.titulo : (tipo === 'LIVE' ? 'Clase en Vivo' : '');
            let urlValue = data ? data.url : '';
            if(tipo === 'LIVE' && !urlValue) urlValue = `ASARI-${Date.now()}`;

            const html = `
            <div id="lec-${lecId}" class="flex items-center gap-3 p-3 rounded-xl border border-slate-100 hover:border-slate-300 hover:shadow-sm bg-white transition group-lec" data-type="${tipo}">
                <div class="w-9 h-9 rounded-lg ${cfg.bg} ${cfg.txt} flex items-center justify-center shrink-0"><i data-lucide="${cfg.icon}" class="w-4 h-4"></i></div>
                <div class="flex-1 min-w-0 grid gap-1.5">
                    <input type="text" class="font-bold text-xs text-slate-700 bg-transparent focus:bg-slate-50 focus:outline-none rounded px-2 py-1 w-full" value="${titulo}" placeholder="${cfg.phTit}">
                    <div class="flex items-center gap-2 px-2">
                        <i data-lucide="link" class="w-3 h-3 text-slate-400 shrink-0"></i>
                        <input type="text" class="text-[10px] text-slate-500 w-full bg-transparent focus:outline-none border-b border-transparent focus:border-blue-400 font-mono select-all" placeholder="${cfg.phUrl}" value="${urlValue}" ${cfg.read}>
                    </div>
                </div>
                <button onclick="borrarElemento('lec-${lecId}')" class="p-2 text-slate-300 hover:text-red-500 rounded-lg transition opacity-0 group-lec-hover:opacity-100"><i data-lucide="x" class="w-4 h-4"></i></button>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
            lucide.createIcons();
        }

        function toggleModulo(id) { document.getElementById(id).classList.toggle('hidden'); }
        function borrarElemento(id, e) { if(e) e.stopPropagation(); if(confirm('¿Eliminar?')) document.getElementById(id).remove(); }
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { document.getElementById('preview-cover').src = e.target.result; document.getElementById('preview-cover').classList.remove('hidden'); };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // --- GUARDADO CON SAAS LOGIC ---
        async function cargarDatosCurso(id) {
            document.getElementById('save-status').innerText = "Cargando...";
            const { data, error } = await db.from('cursos_oficiales').select('*').eq('id', id).single();
            if(error) return alert("Error: " + error.message);

            document.getElementById('course-title').value = data.nombre;
            document.getElementById('course-desc').value = data.descripcion || '';
            document.getElementById('registro-id').value = data.registro_id || '';
            
            // Asignar Área si existe
            if(data.area_id) document.getElementById('area-select').value = data.area_id;

            if(data.imagen_portada_url) { document.getElementById('preview-cover').src = data.imagen_portada_url; document.getElementById('preview-cover').classList.remove('hidden'); }
            if(data.contenido) data.contenido.forEach(mod => agregarModulo(mod));
            else agregarModulo();
            document.getElementById('save-status').innerText = "";
        }

        async function guardarCambios() {
            const btn = document.querySelector('button[onclick="guardarCambios()"]');
            btn.innerHTML = "Guardando..."; btn.disabled = true;
            
            const nombre = document.getElementById('course-title').value;
            const descripcion = document.getElementById('course-desc').value;
            const areaId = document.getElementById('area-select').value;
            const registroId = document.getElementById('registro-id').value;

            if(!nombre.trim()) { alert("Falta título"); btn.innerHTML = `<i data-lucide="save" class="w-4 h-4"></i> Guardar Todo`; btn.disabled = false; return; }

            // Recopilar módulos (igual que antes)
            const modulos = [];
            document.querySelectorAll('[id^="mod-"]').forEach(mod => {
                const titulo = mod.querySelector('input[type="text"]').value;
                const lecciones = [];
                mod.querySelectorAll('[id^="lec-"]').forEach(lec => {
                    const inputs = lec.querySelectorAll('input');
                    lecciones.push({ titulo: inputs[0].value, url: inputs[1].value, tipo: lec.getAttribute('data-type') });
                });
                modulos.push({ titulo, lecciones });
            });

            // Subir imagen
            let portadaUrl = null;
            const fileInput = document.getElementById('cover-upload');
            if(fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileName = `cover_${Date.now()}`;
                const { data } = await db.storage.from('plantillas-diplomas').upload(fileName, file);
                if(data) portadaUrl = db.storage.from('plantillas-diplomas').getPublicUrl(fileName).data.publicUrl;
            }

            // Construir Payload
            const payload = { 
                nombre, 
                descripcion, 
                contenido: modulos,
                area_id: areaId || null, // <--- CAMBIO IMPORTANTE
                registro_id: registroId || null
            };
            if(portadaUrl) payload.imagen_portada_url = portadaUrl;

            try {
                if(cursoId) await db.from('cursos_oficiales').update(payload).eq('id', cursoId);
                else {
                    payload.institution_id = userInstId;
                    const { data } = await db.from('cursos_oficiales').insert([payload]).select().single();
                    cursoId = data.id;
                    window.history.pushState({}, '', `?id=${cursoId}`);
                    document.getElementById('btn-view-aula').href = `../student/aula.html?id=${cursoId}`;
                }
                alert("¡Guardado exitosamente!");
            } catch(e) { alert("Error: " + e.message); }
            
            btn.innerHTML = `<i data-lucide="save" class="w-4 h-4"></i> Guardar Todo`; btn.disabled = false;
        }
    </script>
</body>
</html>
