<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma ASARI</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f6f9; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { background: white; width: 100%; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { height: 70px; object-fit: contain; }
        
        .container { max-width: 500px; width: 90%; margin-top: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        .card-link { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-decoration: none; 
            color: #333; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            transition: transform 0.2s, box-shadow 0.2s; 
            border-left: 6px solid transparent;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent; 
        }
        
        .card-link:active { transform: scale(0.98); background: #fafafa; }
        
        /* Estilos Visuales */
        .card-alumno { border-left-color: #b8860b; }
        .icon-alumno { font-size: 30px; color: #b8860b; margin-right: 20px; width: 40px; text-align: center; }
        
        .card-admin { border-left-color: #0033cc; }
        .icon-admin { font-size: 30px; color: #0033cc; margin-right: 20px; width: 40px; text-align: center; }

        .text-group h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 900; }
        .text-group p { margin: 0; font-size: 13px; color: #666; }
        
        .footer { margin-top: auto; padding: 20px; text-align: center; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://vxggatcfrywyodovjwxj.supabase.co/storage/v1/object/public/logos-instituciones/Asari%20Logo.jpg" class="logo" alt="ASARI">
    </div>

    <div class="container">
        <a href="wallet.html" class="card-link card-alumno">
            <div class="icon-alumno"><i class="fas fa-id-card-alt"></i></div>
            <div class="text-group">
                <h3>Soy Alumno</h3>
                <p>Gestionar Credencial Digital</p>
            </div>
            <div style="margin-left:auto; color:#ccc;"><i class="fas fa-chevron-right"></i></div>
        </a>

        <div onclick="accesoInstitucion()" class="card-link card-admin">
            <div class="icon-admin"><i class="fas fa-user-cog"></i></div>
            <div class="text-group">
                <h3>Acceso Instituci√≥n</h3>
                <p>Panel de Control SaaS</p>
            </div>
            <div style="margin-left:auto; color:#ccc;"><i class="fas fa-lock"></i></div>
        </div>
    </div>

    <div class="footer">
        <strong>ASARI PLATFORM</strong><br>
        Sistema Integral de Certificaci√≥n Digital
    </div>

    <script>
        // TU CONFIGURACI√ìN EXACTA
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        async function accesoInstitucion() {
            // 1. Pedir Clave
            const claveIngresada = prompt("üîê Ingrese su Clave de Instituci√≥n:");
            if (!claveIngresada) return; 

            // 2. Feedback visual (cursor de espera)
            document.body.style.cursor = 'wait';

            try {
                // 3. Consultar DB: ¬øExiste una instituci√≥n con esta 'clave'?
                const { data, error } = await db
                    .from('instituciones')
                    .select('*')
                    .eq('clave', claveIngresada.trim()) 
                    .single();

                if (error || !data) {
                    alert("‚õî Acceso Denegado: Clave incorrecta.");
                } else {
                    // 4. √âXITO: Guardar qui√©n entr√≥ y redirigir
                    // Guardamos el objeto instituci√≥n en el navegador para que el Dashboard sepa qu√© logo cargar
                    localStorage.setItem('admin_institucion', JSON.stringify(data));
                    
                    // Redirigir al panel correcto
                    window.location.href = "saas_dashboard.html"; 
                }

            } catch (err) {
                alert("Error de conexi√≥n: " + err.message);
            } finally {
                document.body.style.cursor = 'default';
            }
        }
    </script>

</body>
</html>
