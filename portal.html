<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma ASARI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background: #f4f6f9; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        .header { background: white; width: 100%; padding: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .logo { height: 70px; object-fit: contain; }
        
        .container { max-width: 500px; width: 90%; margin-top: 40px; display: flex; flex-direction: column; gap: 20px; }
        
        .card-link { 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            text-decoration: none; 
            color: #333; 
            display: flex; 
            align-items: center; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); 
            transition: transform 0.2s, box-shadow 0.2s; 
            border-left: 6px solid transparent;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        
        .card-link:active { transform: scale(0.98); background: #fafafa; }
        
        /* Estilo Alumnos (Dorado) */
        .card-alumno { border-left-color: #b8860b; }
        .icon-alumno { font-size: 30px; color: #b8860b; margin-right: 20px; width: 40px; text-align: center; }
        
        /* Estilo Administrativo (Azul) */
        .card-admin { border-left-color: #0033cc; }
        .icon-admin { font-size: 30px; color: #0033cc; margin-right: 20px; width: 40px; text-align: center; }

        .text-group h3 { margin: 0 0 5px 0; font-size: 18px; font-weight: 900; }
        .text-group p { margin: 0; font-size: 13px; color: #666; }
        
        .footer { margin-top: auto; padding: 20px; text-align: center; font-size: 12px; color: #999; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://vxggatcfrywyodovjwxj.supabase.co/storage/v1/object/public/logos-instituciones/Asari%20Logo.jpg" class="logo" alt="ASARI">
    </div>

    <div class="container">
        <a href="wallet.html" class="card-link card-alumno">
            <div class="icon-alumno"><i class="fas fa-id-card-alt"></i></div>
            <div class="text-group">
                <h3>Soy Alumno</h3>
                <p>Gestionar Credencial Digital</p>
            </div>
            <div style="margin-left:auto; color:#ccc;"><i class="fas fa-chevron-right"></i></div>
        </a>

        <div onclick="accesoAdmin()" class="card-link card-admin">
            <div class="icon-admin"><i class="fas fa-user-cog"></i></div>
            <div class="text-group">
                <h3>Acceso Instituci√≥n</h3>
                <p>Panel de Control SaaS</p>
            </div>
            <div style="margin-left:auto; color:#ccc;"><i class="fas fa-lock"></i></div>
        </div>
    </div>

    <div class="footer">
        <strong>ASARI PLATFORM</strong><br>
        Sistema Integral de Certificaci√≥n Digital
    </div>

    <script>
        function accesoAdmin() {
            const pin = prompt("üîê Ingrese Clave de Instituci√≥n:");
            if (pin === "1234") { // CLAVE SIMPLE
                // AQUI ESTA EL CAMBIO QUE PEDISTE:
                window.location.href = "saas_dashboard.html"; 
            } else if (pin !== null) {
                alert("‚õî Clave incorrecta.");
            }
        }
    </script>

</body>
</html>
