<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n Oficial - ASARI Digital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f3f4f6; }
        :root { --primary-color: #1e3a8a; --text-on-primary: white; }

        .verification-card {
            background: white; max-width: 500px; margin: 60px auto 40px;
            border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-top: 8px solid var(--primary-color); position: relative; overflow: visible;
            animation: fadeIn 0.8s ease-out;
        }

        .header-dynamic {
            background: var(--primary-color); color: var(--text-on-primary);
            padding: 20px 20px 80px 20px; text-align: center;
            border-radius: 12px 12px 0 0; transition: background 0.5s ease;
        }

        .student-photo-container {
            width: 140px; height: 140px; margin: -70px auto 15px;
            border-radius: 50%; border: 5px solid white; background: #e5e7eb;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); overflow: hidden; position: relative; z-index: 10;
        }
        .student-photo { width: 100%; height: 100%; object-fit: cover; }

        .status-badge {
            display: inline-block; padding: 6px 20px; background: rgba(255,255,255,0.9);
            color: var(--primary-color); border-radius: 50px; font-weight: 900;
            text-transform: uppercase; font-size: 11px; letter-spacing: 1px; margin-top: 8px;
        }

        .data-label { font-size: 10px; font-weight: 700; color: #9ca3af; text-transform: uppercase; margin-bottom: 2px; }
        .data-value { font-size: 16px; font-weight: 900; color: #1f2937; line-height: 1.2; }
        
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="verification-card w-full">
        <div class="header-dynamic" id="dynamic-header">
            <div class="text-4xl mb-1">üõ°Ô∏è</div>
            <h1 class="text-lg font-black italic uppercase tracking-tighter" id="titulo-sistema">SISTEMA DE VALIDACI√ìN</h1>
            <div id="status-badge" class="status-badge">Conectando...</div>
        </div>

        <div id="loading" class="loader"></div>

        <div id="content" class="hidden pb-8 px-8">
            <div class="student-photo-container">
                <img id="student-photo-img" src="" class="student-photo" alt="Foto Alumno">
            </div>

            <div class="text-center">
                <div class="border-b border-gray-100 pb-6 mb-6">
                    <h2 id="student-name" class="text-2xl font-black text-gray-800 uppercase leading-none mb-1"></h2>
                    <p id="student-dni" class="text-sm font-bold text-gray-400"></p>
                </div>

                <div class="space-y-5 text-left">
                    <div><p class="data-label">Certificaci√≥n</p><p id="student-curso" class="data-value text-blue-900"></p></div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><p class="data-label">Matr√≠cula</p><p id="student-matricula" class="data-value font-mono text-gray-600"></p></div>
                        <div><p class="data-label">Registro</p><p id="student-registro" class="data-value"></p></div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div><p class="data-label">Estado</p><div class="flex items-center gap-1.5 mt-1"><span class="w-2.5 h-2.5 rounded-full bg-green-500 animate-pulse"></span><span class="text-green-600 font-bold text-sm">VIGENTE</span></div></div>
                        <div><p class="data-label">Vencimiento</p><p id="student-vence" class="data-value text-red-500"></p></div>
                    </div>
                </div>

                <div class="mt-8 pt-4 border-t border-gray-100 text-center">
                    <p class="text-[10px] text-gray-400 font-bold uppercase tracking-widest">Documento Oficial Validado</p>
                    <p class="text-[10px] text-gray-300" id="scan-date"></p>
                </div>
            </div>
            <div style="height: 6px; width: 100%; background: var(--primary-color); position:absolute; bottom:0; left:0; border-radius: 0 0 20px 20px;"></div>
        </div>

        <div id="error-screen" class="hidden p-10 text-center pb-12">
            <div class="text-6xl mb-4">üö´</div>
            <h2 class="text-xl font-black text-red-600 uppercase mb-2">Enlace No V√°lido</h2>
            <p class="text-sm text-gray-500">Escanee el c√≥digo QR de una credencial oficial.</p>
        </div>
    </div>

    <p class="text-[10px] text-gray-400 font-bold uppercase">ASARI Digital Technology ¬© 2026</p>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('scan-date').textContent = new Date().toLocaleString();
            
            // LEER DNI DE LA URL
            const params = new URLSearchParams(window.location.search);
            const dniBuscado = params.get('dni');

            if (!dniBuscado) {
                // Si no hay DNI en la URL, mostramos error (NO REDIRECCIONA A NING√öN LADO)
                showError(); 
                return;
            }

            try {
                const { data, error } = await db.from('matriculas').select('*').eq('dni_alumno', dniBuscado).maybeSingle();
                if (error || !data) { showError(); return; }
                renderData(data);
            } catch (err) { showError(); }
        });

        function renderData(alumno) {
            const rid = alumno.registro_id || 'remaep';
            const hash = String(Math.abs(alumno.dni_alumno.split('').reduce((a,b)=>{a=((a<<5)-a)+b.charCodeAt(0);return a|0},0))).substring(0,6).padStart(6,'9');
            const vence = new Date(alumno.fecha_inicio); vence.setFullYear(vence.getFullYear() + 1);

            aplicarTema(rid);

            document.getElementById('student-name').textContent = `${alumno.nombre} ${alumno.apellido}`;
            document.getElementById('student-dni').textContent = `DNI: ${alumno.dni_alumno}`;
            document.getElementById('student-curso').textContent = alumno.curso || "Curso Profesional";
            document.getElementById('student-matricula').textContent = hash;
            document.getElementById('student-vence').textContent = vence.toLocaleDateString('es-AR');

            const imgEl = document.getElementById('student-photo-img');
            imgEl.src = alumno.foto_url || "https://cdn-icons-png.flaticon.com/512/847/847969.png"; 

            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function aplicarTema(rid) {
            const s = {
                'remaep': { c: '#0033cc', t: 'SALUD & RESCATE', sg: 'R.E.M.A.E.P' },
                'rniue':  { c: '#b8860b', t: 'SOCORRISMO',      sg: 'R.N.I.U.E' },
                'rubra':  { c: '#cc0000', t: 'B√öSQUEDA',        sg: 'R.U.B.R.A' },
                'rmts':   { c: '#2f4f4f', t: 'SANIDAD T√ÅCTICA', sg: 'R.M.T.S' },
                'rce':    { c: '#ffcc00', t: 'EMERGENCIAS',     sg: 'R.C.E', txt: 'black' },
                'rpde':   { c: '#0099ff', t: 'DEPORTIVO',       sg: 'R.P.D.E' },
                'asarin': { c: '#800000', t: 'INSTRUCTOR',      sg: 'ASARIN' }
            };
            const cfg = s[String(rid).toLowerCase()] || s['remaep'];
            
            const root = document.documentElement;
            root.style.setProperty('--primary-color', cfg.c);
            root.style.setProperty('--text-on-primary', cfg.txt === 'black' ? 'black' : 'white');

            document.getElementById('titulo-sistema').textContent = cfg.t;
            document.getElementById('status-badge').textContent = `VALIDADO ‚Ä¢ ${cfg.sg}`;
            document.getElementById('student-registro').textContent = cfg.sg;
            document.getElementById('student-registro').style.color = cfg.c;
            document.getElementById('status-badge').style.color = cfg.c;
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.documentElement.style.setProperty('--primary-color', '#ef4444');
            document.getElementById('titulo-sistema').textContent = "ERROR";
            document.getElementById('status-badge').textContent = "NO ENCONTRADO";
            document.getElementById('error-screen').classList.remove('hidden');
        }
    </script>
</body>
</html>
