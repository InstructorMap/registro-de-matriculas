<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Estudiantes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .bg-campus {
            background-image: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)), url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .hidden-field { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="page-body" class="bg-campus h-screen flex items-center justify-center font-sans text-slate-200 p-4 transition-all duration-700">

    <div class="glass-panel p-8 rounded-2xl shadow-2xl w-full max-w-md relative overflow-hidden fade-in">
        <div id="top-bar" class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500"></div>

        <div class="text-center mb-6">
            <div id="default-logo" class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4 shadow-lg shadow-blue-900/50">
                <span class="font-bold text-2xl text-white">A</span>
            </div>
            <div id="logo-container" class="w-24 h-24 bg-white/10 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg p-2 hidden backdrop-blur-md border border-white/10">
                <img id="inst-logo" src="" class="w-full h-full object-contain">
            </div>

            <h1 class="text-2xl font-black text-white tracking-tight" id="welcome-title">Zona Alumnos</h1>
            <p class="text-slate-400 text-sm mt-1" id="welcome-subtitle">Acceso exclusivo estudiantes</p>
        </div>

        <form id="auth-form" class="space-y-4">
            
            <div id="dni-field" class="hidden-field">
                <label class="block text-xs font-bold text-yellow-400 uppercase mb-1 ml-1">Tu DNI (Obligatorio)</label>
                <div class="relative">
                    <i data-lucide="id-card" class="absolute left-3 top-3 w-5 h-5 text-yellow-400"></i>
                    <input type="text" id="dni" placeholder="Ej: 30123456" class="w-full bg-slate-900/80 border border-yellow-500/50 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-yellow-400 focus:ring-1 focus:ring-yellow-400 transition font-mono">
                </div>
                <p class="text-[10px] text-slate-400 mt-1 ml-1">ðŸ”’ Verificaremos tu inscripciÃ³n en el padrÃ³n.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-300 uppercase mb-1 ml-1">Correo ElectrÃ³nico</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                    <input type="email" id="email" required placeholder="tu@email.com" class="w-full bg-slate-900/50 border border-slate-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-white focus:ring-1 focus:ring-white transition">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-300 uppercase mb-1 ml-1">ContraseÃ±a</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" class="w-full bg-slate-900/50 border border-slate-600 rounded-xl py-3 pl-10 pr-4 text-white placeholder-slate-500 focus:outline-none focus:border-white focus:ring-1 focus:ring-white transition">
                </div>
            </div>

            <button type="submit" id="btn-submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg flex items-center justify-center gap-2 mt-4">
                Ingresar al Aula <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>
        </form>

        <div class="mt-6 text-center border-t border-white/10 pt-4">
            <p class="text-xs text-slate-400 mb-2" id="toggle-text">Â¿Es tu primera vez?</p>
            <button onclick="toggleMode()" id="toggle-btn" class="text-white text-sm font-bold hover:underline transition">
                Validar mi MatrÃ­cula y Crear Cuenta
            </button>
        </div>

        <div id="msg-error" class="hidden mt-4 p-3 bg-red-500/20 border border-red-500/50 rounded-lg text-red-200 text-xs text-center font-bold"></div>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        let isLogin = true;
        let institutionId = null; // ID Real (UUID) para validaciÃ³n

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            // 1. Verificar SesiÃ³n
            const { data: { session } } = await db.auth.getSession();
            // CORRECCIÃ“N RUTA: Como estamos en /student/index.html, el dashboard estÃ¡ al lado.
            if (session) window.location.href = 'dashboard.html';
            
            // 2. Aplicar Branding (Detectar ?inst=colbert o ?inst=UUID)
            await aplicarBranding();
        });

        // --- INTERFAZ LOGIN/REGISTRO ---
        function toggleMode() {
            isLogin = !isLogin;
            const btn = document.getElementById('btn-submit');
            const dniField = document.getElementById('dni-field');
            
            if(isLogin) {
                dniField.classList.add('hidden-field');
                btn.innerHTML = `Ingresar al Aula <i data-lucide="log-in" class="w-4 h-4 ml-2"></i>`;
                document.getElementById('toggle-text').innerText = "Â¿Es tu primera vez?";
                document.getElementById('toggle-btn').innerText = "Validar mi MatrÃ­cula y Crear Cuenta";
                document.getElementById('dni').required = false;
            } else {
                dniField.classList.remove('hidden-field');
                btn.innerHTML = `Verificar MatrÃ­cula <i data-lucide="shield-check" class="w-4 h-4 ml-2"></i>`;
                document.getElementById('toggle-text').innerText = "Â¿Ya tienes usuario?";
                document.getElementById('toggle-btn').innerText = "Volver a Iniciar SesiÃ³n";
                document.getElementById('dni').required = true;
            }
            lucide.createIcons();
        }

        // --- PROCESO DE AUTENTICACIÃ“N ---
        document.getElementById('auth-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const dni = document.getElementById('dni').value.trim();
            const btn = document.getElementById('btn-submit');
            const msgError = document.getElementById('msg-error');

            msgError.classList.add('hidden');
            btn.disabled = true;
            btn.innerText = "Procesando...";

            try {
                if (isLogin) {
                    // --- MODO LOGIN ---
                    const { error } = await db.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    // Ã‰XITO: Ir al Living del Alumno
                    window.location.href = 'dashboard.html';

                } else {
                    // --- MODO REGISTRO BLINDADO ---
                    if(dni.length < 6) throw new Error("DNI invÃ¡lido.");

                    // PASO 1: VERIFICAR LISTA BLANCA
                    let query = db.from('matriculas').select('id').eq('dni_alumno', dni);
                    
                    // SEGURIDAD DE ÃMBITO: Si sabemos la instituciÃ³n, validamos que pertenezca a ella.
                    if(institutionId) {
                        query = query.eq('institution_id', institutionId);
                    }

                    const { data: matricula, error: errMat } = await query.limit(1);

                    if (errMat) throw errMat;
                    
                    // EL CANDADO: Si no devuelve nada, bloqueamos.
                    if (!matricula || matricula.length === 0) {
                        throw new Error(`Acceso denegado: El DNI ${dni} no figura en el padrÃ³n de alumnos habilitados para esta instituciÃ³n.`);
                    }

                    // PASO 2: CREAR USUARIO
                    const { data: authData, error: authError } = await db.auth.signUp({ 
                        email, 
                        password,
                        options: { data: { rol: 'alumno' } } 
                    });

                    if (authError) throw authError;
                    if (!authData.user) throw new Error("No se pudo crear el usuario. Intenta nuevamente.");

                    // PASO 3: VINCULAR DNI AL PERFIL
                    // Esperamos brevemente para asegurar consistencia
                    await new Promise(r => setTimeout(r, 1000));
                    const { error: updateError } = await db.from('perfiles').update({ dni: dni }).eq('id', authData.user.id);

                    if(updateError) console.error("Warning: DNI update delayed", updateError);

                    alert("âœ… Identidad validada correctamente. Bienvenido.");
                    window.location.href = 'dashboard.html';
                }

            } catch (error) {
                let msg = error.message;
                // Mensajes amigables
                if(msg.includes("Invalid login")) msg = "Credenciales incorrectas.";
                if(msg.includes("already registered")) msg = "Este correo ya estÃ¡ registrado. Intenta iniciar sesiÃ³n.";
                
                msgError.innerText = msg;
                msgError.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = isLogin ? "Ingresar" : "Intentar Registro";
            }
        });

        // --- BRANDING INTELIGENTE ---
        async function aplicarBranding() {
            const params = new URLSearchParams(window.location.search);
            const instParam = params.get('inst'); // Puede ser 'colbert' o UUID
            
            if (!instParam) return;

            // Busca por Sigla O por ID
            const { data: inst } = await db.from('instituciones')
                .select('*')
                .or(`sigla.eq.${instParam},id.eq.${instParam}`) 
                .limit(1)
                .maybeSingle();

            if (inst) {
                institutionId = inst.id; // Guardamos el UUID para la validaciÃ³n estricta
                
                if (inst.logo_url) {
                    document.getElementById('default-logo').classList.add('hidden');
                    document.getElementById('logo-container').classList.remove('hidden');
                    document.getElementById('inst-logo').src = inst.logo_url;
                }
                if (inst.nombre) {
                    document.getElementById('welcome-title').innerText = inst.nombre;
                    document.title = `Acceso | ${inst.nombre}`;
                }
                if (inst.color_primario) {
                    const color = inst.color_primario;
                    document.getElementById('btn-submit').style.backgroundColor = color;
                    document.getElementById('top-bar').style.background = color;
                }
            }
        }
    </script>
</body>
</html>
