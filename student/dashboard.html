<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel | Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 flex h-screen overflow-hidden font-sans">

    <aside class="w-64 bg-slate-950 border-r border-slate-800 flex flex-col hidden md:flex">
        <div class="p-6 h-20 flex items-center border-b border-slate-800">
            <h1 class="font-bold text-xl tracking-wide text-white">ASARI <span class="text-xs text-blue-500">Campus</span></h1>
        </div>
        
        <nav class="flex-1 p-4 space-y-2">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-blue-600/10 text-blue-400 rounded-xl border border-blue-600/20">
                <i data-lucide="layout" class="w-5 h-5"></i>
                <span class="font-bold text-sm">Mis Cursos</span>
            </a>
            
            <div class="px-4 py-2 mt-4 text-[10px] font-bold text-slate-500 uppercase tracking-wider">Tu Cuenta</div>
            
            <div class="px-4 py-2 bg-slate-900 rounded-lg border border-slate-800">
                <p class="text-xs text-slate-400 font-bold mb-1">Tu DNI vinculado:</p>
                <p class="text-sm font-mono text-yellow-500 tracking-wider" id="user-dni">Cargando...</p>
            </div>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <button onclick="logout()" class="flex items-center gap-2 text-slate-400 hover:text-white transition text-xs font-bold uppercase w-full">
                <i data-lucide="log-out" class="w-4 h-4"></i> Cerrar Sesión
            </button>
        </div>
    </aside>

    <div class="flex-1 flex flex-col min-w-0">
        <header class="h-20 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-8 z-20">
            <div>
                <h2 class="text-2xl font-black text-white">Mis Cursos</h2>
                <p class="text-xs text-slate-500">Formaciones activas en tu matrícula</p>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-bold text-white" id="student-name">Estudiante</p>
                    <p class="text-[10px] text-green-500 font-bold uppercase flex justify-end items-center gap-1">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Online
                    </p>
                </div>
                <div class="w-10 h-10 bg-gradient-to-br from-blue-600 to-purple-600 rounded-full flex items-center justify-center font-bold text-white shadow-lg">
                    <i data-lucide="user" class="w-5 h-5"></i>
                </div>
            </div>
        </header>

        <main class="flex-1 p-8 overflow-y-auto">
            <div id="active-courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="col-span-3 text-center py-20">
                    <i data-lucide="loader-2" class="w-10 h-10 animate-spin mx-auto text-blue-500"></i>
                    <p class="text-slate-500 mt-4 text-sm">Verificando tus matrículas...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            try {
                // 1. Verificar Sesión
                const { data: { session }, error: errSession } = await db.auth.getSession();
                if(errSession || !session) return window.location.href = '../campus.html';

                // 2. Obtener Datos del Perfil
                const { data: perfil, error: errPerfil } = await db.from('perfiles').select('*').eq('id', session.user.id).single();
                
                if(errPerfil) {
                    console.error("Error Perfil:", errPerfil);
                    // Si falla el perfil, no bloqueamos, intentamos mostrar algo básico o error
                    throw new Error("No pudimos cargar tu perfil de usuario.");
                }
                
                if(perfil) {
                    document.getElementById('student-name').innerText = perfil.nombre_completo || "Estudiante";
                    
                    if(perfil.dni) {
                        // El usuario TIENE DNI, buscamos sus cursos
                        document.getElementById('user-dni').innerText = perfil.dni;
                        await cargarSoloMisCursos(perfil.dni);
                    } else {
                        // El usuario NO TIENE DNI, mostramos pantalla de bloqueo
                        mostrarBloqueoDNI(session.user.id);
                    }
                }
            } catch (e) {
                console.error("ERROR FATAL EN DASHBOARD:", e);
                // Mostrar error visual al usuario en lugar de spinner eterno
                document.getElementById('active-courses-grid').innerHTML = `
                    <div class="col-span-3 bg-red-500/10 border border-red-500 rounded-xl p-8 text-center text-red-200">
                        <i data-lucide="alert-octagon" class="w-10 h-10 mx-auto mb-4 text-red-500"></i>
                        <h3 class="font-bold text-lg">Ocurrió un error inesperado</h3>
                        <p class="text-sm mt-2 text-red-300">Intenta recargar la página. Si el problema persiste, contacta a soporte.</p>
                        <p class="text-xs mt-4 font-mono bg-black/30 p-2 rounded inline-block">${e.message}</p>
                    </div>
                `;
                lucide.createIcons();
            }
        });

        async function cargarSoloMisCursos(dni) {
            const container = document.getElementById('active-courses-grid');
            
            console.log("--> Buscando matrículas para DNI:", dni);

            // A. Buscar en tabla MATRICULAS
            const { data: matriculas, error: errMat } = await db
                .from('matriculas')
                .select('curso')
                .eq('dni_alumno', dni)
                .eq('estado', 'ACTIVO');

            if (errMat) throw new Error("Error leyendo base de datos de matrículas: " + errMat.message);

            // B. Si no hay matrículas activas
            if(!matriculas || matriculas.length === 0) {
                container.innerHTML = `
                <div class="col-span-3 text-center py-12 bg-slate-800/50 rounded-2xl border border-dashed border-slate-700">
                    <div class="w-16 h-16 bg-slate-800 text-slate-500 rounded-full flex items-center justify-center mx-auto mb-4"><i data-lucide="book-x" class="w-8 h-8"></i></div>
                    <h3 class="font-bold text-white">No tienes cursos activos</h3>
                    <p class="text-slate-400 text-sm mt-1">Tu DNI (${dni}) no registra inscripciones habilitadas actualmente.</p>
                </div>`;
                lucide.createIcons();
                return;
            }

            console.log("--> Matrículas encontradas:", matriculas);

            // C. Limpiar nombres de cursos (quitar espacios, etc)
            const nombresCursos = matriculas.map(m => m.curso ? m.curso.trim() : "").filter(n => n !== "");

            if(nombresCursos.length === 0) {
                 container.innerHTML = `<div class="col-span-3 text-center p-10 text-slate-500">Error: Se encontraron matrículas pero sin nombre de curso asignado.</div>`;
                 return;
            }

            // D. Buscar detalles de esos cursos en CURSOS_OFICIALES
            const { data: cursos, error: errCur } = await db
                .from('cursos_oficiales')
                .select('*')
                .in('nombre', nombresCursos);

            if (errCur) throw new Error("Error obteniendo detalles del curso: " + errCur.message);

            container.innerHTML = "";

            // E. Caso: Hay matrícula pero no coincide el nombre exacto con el curso oficial
            if(!cursos || cursos.length === 0) {
                 container.innerHTML = `
                 <div class="col-span-3 text-center p-10 bg-slate-800 rounded-xl border border-yellow-600/50">
                    <i data-lucide="alert-triangle" class="w-8 h-8 text-yellow-500 mx-auto mb-2"></i>
                    <p class="font-bold text-white mb-2">Problema de Configuración</p>
                    <p class="text-sm text-slate-400">Estás inscripto en: <span class="text-blue-400 font-bold">${nombresCursos.join(", ")}</span></p>
                    <p class="text-xs text-slate-500 mt-2">Pero el sistema no encontró contenido con ese nombre exacto. <br>Por favor avisa a administración que verifiquen el nombre del curso.</p>
                 </div>`;
                 lucide.createIcons();
                 return;
            }

            // F. Renderizar Tarjetas
            cursos.forEach(curso => {
                const cantModulos = curso.contenido ? curso.contenido.length : 0;
                const bgImg = curso.imagen_portada_url || 'https://images.unsplash.com/photo-1497633762265-9d179a990aa6?auto=format&fit=crop&q=80&w=400';

                const html = `
                <article class="bg-slate-800 rounded-2xl border border-slate-700 shadow-lg hover:border-blue-500/50 transition-all overflow-hidden flex flex-col h-full group">
                    <div class="h-40 relative overflow-hidden bg-slate-900">
                        <img src="${bgImg}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 opacity-60 group-hover:opacity-100">
                        <div class="absolute top-3 right-3 bg-green-500 text-white text-[10px] font-bold px-2 py-1 rounded shadow">CURSANDO</div>
                    </div>
                    <div class="p-6 flex-1 flex flex-col">
                        <h3 class="font-black text-white text-lg mb-2 leading-tight">${curso.nombre}</h3>
                        <p class="text-xs text-slate-400 mb-6 line-clamp-2">${curso.descripcion || 'Formación profesional.'}</p>
                        <div class="mt-auto pt-4 border-t border-slate-700 flex items-center justify-between">
                            <span class="text-xs font-bold text-slate-500 flex items-center gap-1"><i data-lucide="layers" class="w-3 h-3"></i> ${cantModulos} Módulos</span>
                            <a href="aula.html?id=${curso.id}" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold transition shadow-lg shadow-blue-900/20 flex items-center gap-2">
                                Entrar al Aula <i data-lucide="arrow-right" class="w-3 h-3"></i>
                            </a>
                        </div>
                    </div>
                </article>`;
                container.innerHTML += html;
            });
            lucide.createIcons();
        }

        // --- PANTALLA DE BLOQUEO (SI FALTA DNI) ---
        function mostrarBloqueoDNI(userId) {
            const container = document.getElementById('active-courses-grid');
            document.getElementById('user-dni').innerText = "No Vinculado";
            
            container.innerHTML = `
                <div class="col-span-3 bg-yellow-500/10 border border-yellow-500/50 rounded-2xl p-8 text-center max-w-lg mx-auto mt-10">
                    <div class="w-16 h-16 bg-yellow-500/20 text-yellow-500 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="alert-triangle" class="w-8 h-8"></i>
                    </div>
                    <h3 class="text-xl font-bold text-white mb-2">Falta vincular tu Matrícula</h3>
                    <p class="text-slate-400 mb-6 text-sm">Para ver tus cursos, necesitamos confirmar tu identidad ingresando tu DNI.</p>
                    
                    <div class="flex gap-2">
                        <input type="text" id="input-dni-sync" placeholder="Ingresa tu DNI" class="flex-1 p-3 bg-slate-900 border border-slate-700 rounded-lg outline-none font-bold text-center text-white focus:border-yellow-500 transition">
                        <button onclick="guardarDNI('${userId}')" class="bg-yellow-500 hover:bg-yellow-400 text-black px-6 py-2 rounded-lg font-bold transition">Vincular</button>
                    </div>
                    <p id="dni-error-msg" class="text-xs text-red-400 mt-2 hidden font-bold"></p>
                </div>
            `;
            lucide.createIcons();
        }

        async function guardarDNI(userId) {
            const input = document.getElementById('input-dni-sync');
            const errorMsg = document.getElementById('dni-error-msg');
            const dni = input.value.trim();

            errorMsg.classList.add('hidden');
            
            if(dni.length < 6) {
                errorMsg.innerText = "Por favor ingresa un DNI válido.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Validar antes de guardar
            const { data, error } = await db.from('matriculas').select('id').eq('dni_alumno', dni);
            
            if(error) {
                errorMsg.innerText = "Error de conexión. Intenta de nuevo.";
                errorMsg.classList.remove('hidden');
                return;
            }

            if(!data || data.length === 0) {
                errorMsg.innerText = "Error: Este DNI no tiene cursos asignados en el sistema.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // Si existe, guardamos en el perfil
            const { error: errUpdate } = await db.from('perfiles').update({ dni: dni }).eq('id', userId);
            
            if(errUpdate) {
                errorMsg.innerText = "Error al guardar. " + errUpdate.message;
                errorMsg.classList.remove('hidden');
            } else {
                window.location.reload();
            }
        }

        async function logout() { await db.auth.signOut(); window.location.href = '../campus.html'; }
    </script>
</body>
</html>
