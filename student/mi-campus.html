<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Panel | Campus Virtual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; transition: background 0.5s ease; }
        .hover-lift { transition: transform 0.2s, box-shadow 0.2s; }
        .hover-lift:hover { transform: translateY(-5px); }
        /* Animaci칩n Doc */
        .doc-bounce { animation: docBounce 3s infinite; display: inline-block; }
        @keyframes docBounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav id="navbar" class="h-20 border-b border-white/5 bg-slate-900/50 backdrop-blur-md sticky top-0 z-30 transition-colors duration-500">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div id="logo-container" class="hidden h-10 w-auto bg-white/90 rounded-lg p-1 shadow-lg shadow-white/10 items-center justify-center">
                    <img id="inst-logo" src="" class="h-full w-auto object-contain">
                </div>
                <div class="h-8 w-px bg-white/10 mx-2"></div>
                <span class="font-bold text-white text-lg tracking-tight" id="inst-name">Campus Virtual</span>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="text-right hidden sm:block">
                    <p class="text-sm font-bold text-white" id="user-name">Estudiante</p>
                    <p class="text-[10px] text-slate-400 uppercase tracking-wider">Panel Principal</p>
                </div>
                <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold shadow-lg shadow-indigo-500/30" id="user-avatar">
                    <i data-lucide="user"></i>
                </div>
                <button onclick="logout()" class="p-2 text-slate-400 hover:text-red-400 transition" title="Cerrar Sesi칩n">
                    <i data-lucide="log-out" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="flex-1 p-4 md:p-8">
        <div class="max-w-7xl mx-auto space-y-8">
            
            <div class="bg-gradient-to-r from-slate-800 to-slate-900 rounded-3xl p-8 md:p-12 border border-white/5 relative overflow-hidden group">
                <div class="relative z-10 max-w-2xl">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="text-4xl doc-bounce">游불</span>
                        <div class="bg-white/10 px-3 py-1 rounded-full text-xs font-bold text-white border border-white/10">
                            Novedades
                        </div>
                    </div>
                    <h1 class="text-4xl md:text-5xl font-black text-white mb-4">
                        Hola, <span class="text-indigo-400" id="welcome-name">Alumno</span>.
                    </h1>
                    <p class="text-lg text-slate-400">
                        Soy <b>Doc</b>. Tus cursos est치n listos. 쮺ontinuamos aprendiendo hoy?
                    </p>
                </div>
                <div class="absolute right-0 top-0 w-64 h-64 bg-indigo-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2 group-hover:bg-indigo-500/20 transition duration-700"></div>
            </div>

            <div>
                <h2 class="text-xl font-bold text-white mb-6 flex items-center gap-2">
                    <i data-lucide="layout-grid" class="text-indigo-500"></i> Mis Cursos Activos
                </h2>
                
                <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="col-span-full py-20 text-center text-slate-500">
                        <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto mb-2"></i>
                        Cargando tus cursos...
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        let currentUser = null;
        let institutionData = null;

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            
            // 1. Verificar Sesi칩n
            const { data: { session } } = await db.auth.getSession();
            if(!session) {
                // Si no hay sesi칩n, redirigir al login
                // window.location.href = '../index.html'; 
                console.warn("Modo Demo: Sin sesi칩n activa real.");
                currentUser = { email: "alumno@demo.com", id: "demo" }; // Mock para demo
            } else {
                currentUser = session.user;
            }

            // Datos de usuario UI
            const name = currentUser.email.split('@')[0];
            document.getElementById('user-name').innerText = name;
            document.getElementById('welcome-name').innerText = name.charAt(0).toUpperCase() + name.slice(1);

            await loadInstitution();
            await loadCourses();
        });

        // --- L칍GICA CAMALE칍N ---
        async function loadInstitution() {
            const params = new URLSearchParams(window.location.search);
            const instParam = params.get('inst');
            
            let query = db.from('instituciones').select('*');
            
            if(instParam) {
                if(/^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$/i.test(instParam)) {
                    query = query.eq('id', instParam);
                } else {
                    query = query.ilike('sigla', instParam);
                }
            } else {
                query = query.eq('id', '00000000-0000-0000-0000-000000000000');
            }

            const { data } = await query.limit(1).maybeSingle();
            
            if(data) {
                institutionData = data;
                
                // Texto
                document.getElementById('inst-name').innerText = data.nombre;

                // Logo con fondo seguro
                if(data.logo_url) {
                    const img = document.getElementById('inst-logo');
                    const cont = document.getElementById('logo-container');
                    img.src = data.logo_url;
                    cont.classList.remove('hidden');
                    cont.classList.add('flex');
                }

                // Color & Ambiente
                if(data.color_primario) {
                    const color = data.color_primario;
                    document.getElementById('navbar').style.borderColor = color;
                    document.getElementById('user-avatar').style.backgroundColor = color;
                    document.getElementById('user-avatar').style.boxShadow = `0 10px 15px -3px ${color}60`;
                    
                    // Tinte suave al fondo
                    document.body.style.background = `linear-gradient(to bottom, #0f172a 0%, ${color}10 100%)`;
                    
                    // Texto destacado
                    document.getElementById('welcome-name').style.color = color;
                }
            } else {
                // Fallback default
                const { data: def } = await db.from('instituciones').select('*').eq('activo', true).limit(1).single();
                institutionData = def;
            }
        }

        async function loadCourses() {
            const grid = document.getElementById('courses-grid');
            if(!institutionData) return;

            // Simulamos traer cursos (en real user칤as 'matriculas' join 'cursos')
            // Aqu칤 traemos todos los cursos de la instituci칩n para que se vea lleno
            const { data: cursos } = await db.from('cursos_oficiales')
                .select('*, areas(nombre)')
                .eq('institution_id', institutionData.id);

            grid.innerHTML = "";
            
            if(cursos && cursos.length > 0) {
                cursos.forEach(c => {
                    const img = c.imagen_portada_url || 'https://images.unsplash.com/photo-1516321318423-f06f85e504b3?q=80&w=800&auto=format&fit=crop';
                    
                    grid.innerHTML += `
                    <div onclick="irAlAula('${c.id}', '${c.nombre}')" class="bg-slate-800 rounded-2xl border border-white/5 overflow-hidden hover:border-white/20 transition-all cursor-pointer group hover-lift shadow-lg">
                        <div class="h-40 relative overflow-hidden">
                            <img src="${img}" class="w-full h-full object-cover opacity-60 group-hover:opacity-100 transition duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-slate-900 via-slate-900/40 to-transparent"></div>
                            <span class="absolute top-3 right-3 bg-black/60 backdrop-blur-md text-white text-[10px] px-2 py-1 rounded border border-white/10 uppercase font-bold">
                                ${c.areas?.nombre || 'General'}
                            </span>
                        </div>
                        <div class="p-6">
                            <h3 class="font-bold text-white text-xl mb-2 line-clamp-1 group-hover:text-indigo-400 transition-colors">${c.nombre}</h3>
                            <div class="flex items-center justify-between mt-4">
                                <div class="flex items-center gap-2">
                                    <div class="w-full bg-slate-700 h-1.5 w-24 rounded-full overflow-hidden">
                                        <div class="bg-green-500 h-full w-[0%]"></div>
                                    </div>
                                    <span class="text-[10px] text-slate-400">0%</span>
                                </div>
                                <span class="text-xs font-bold text-white bg-white/10 px-3 py-1.5 rounded-lg group-hover:bg-white group-hover:text-slate-900 transition-colors">
                                    Entrar
                                </span>
                            </div>
                        </div>
                    </div>`;
                });
            } else {
                grid.innerHTML = `<div class="col-span-full text-center py-10 bg-slate-800/50 rounded-2xl border border-dashed border-slate-700">
                    <p class="text-slate-400 mb-2">A칰n no est치s inscrito en ning칰n curso.</p>
                    <a href="../portal.html?inst=${institutionData.sigla}" class="text-indigo-400 font-bold hover:underline">Ver cat치logo de cursos</a>
                </div>`;
            }
            lucide.createIcons();
        }

        function irAlAula(id, nombre) {
            // Redirige al aula.html pasando el ID del curso y la instituci칩n
            const slug = institutionData.sigla || institutionData.id;
            // encodeURIComponent es vital para nombres con espacios
            window.location.href = `student/aula.html?inst=${slug}&id=${id}&curso=${encodeURIComponent(nombre)}`;
        }

        function logout() {
            db.auth.signOut();
            window.location.href = '../login.html';
        }
    </script>
</body>
</html>
