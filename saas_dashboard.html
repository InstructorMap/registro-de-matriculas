<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Plataforma</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; }
        /* Transici√≥n suave para el cambio de color */
        aside { transition: background-color 0.5s ease; }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <aside id="sidebar" class="w-64 bg-slate-900 text-white flex flex-col shadow-2xl z-20">
        <div class="p-6 border-b border-white/10 flex items-center justify-center h-24">
            <img id="brand-logo" src="" class="h-12 object-contain hidden">
            <h1 id="brand-text" class="text-2xl font-black tracking-tighter text-white">ASARI <span class="opacity-50">SaaS</span></h1>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <button onclick="mostrarSeccion('panel-inicio')" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-lg bg-white/10 hover:bg-white/20 transition-all">
                <i data-lucide="layout-dashboard"></i> Inicio
            </button>
            <button onclick="mostrarSeccion('panel-carga')" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-lg text-white/70 hover:bg-white/10 hover:text-white transition-all">
                <i data-lucide="upload-cloud"></i> Carga Masiva
            </button>
            <button onclick="mostrarSeccion('panel-alumnos')" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-lg text-white/70 hover:bg-white/10 hover:text-white transition-all">
                <i data-lucide="users"></i> Ver Alumnos
            </button>
            
            <div id="menu-superadmin" class="hidden pt-4 mt-4 border-t border-white/10">
                <p class="px-4 text-[10px] uppercase text-white/50 font-bold mb-2">Super Admin</p>
                <button onclick="mostrarSeccion('panel-clientes')" class="w-full flex items-center gap-3 px-4 py-3 text-sm font-bold rounded-lg text-yellow-300 hover:bg-yellow-900/40 transition-all">
                    <i data-lucide="crown"></i> Gesti√≥n Clientes
                </button>
            </div>
        </nav>

        <div class="p-4 border-t border-white/10">
            <div class="px-4 py-2 mb-2">
                <p class="text-xs text-white/50 font-bold uppercase">Tu Instituci√≥n</p>
                <p class="text-sm font-bold text-white truncate" id="sidebar-inst-name">Cargando...</p>
            </div>
            <button onclick="logout()" class="w-full flex items-center gap-2 px-4 py-3 text-sm font-bold text-red-300 hover:bg-red-900/30 rounded-lg transition-all">
                <i data-lucide="log-out"></i> Salir
            </button>
        </div>
    </aside>

    <main class="flex-1 overflow-y-auto relative">
        <header class="bg-white h-16 border-b border-slate-200 flex items-center justify-between px-8 sticky top-0 z-10">
            <h2 class="text-lg font-bold text-slate-700" id="titulo-seccion">Bienvenido</h2>
            <div class="flex items-center gap-3">
                <span class="text-xs font-bold bg-slate-100 text-slate-700 px-3 py-1 rounded-full" id="user-email">...</span>
            </div>
        </header>

        <div class="p-8 max-w-6xl mx-auto space-y-8">

            <div id="panel-inicio" class="seccion-activa animate-fade-in">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="text-slate-400 text-xs font-bold uppercase">Total Alumnos</div>
                        <div class="text-4xl font-black text-slate-800 mt-2" id="stat-total">---</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 flex items-center gap-4">
                        <div id="dashboard-logo-container" class="w-16 h-16 rounded-lg bg-slate-100 flex items-center justify-center overflow-hidden">
                            <span class="text-2xl">üè¢</span>
                        </div>
                        <div>
                            <div class="text-slate-400 text-xs font-bold uppercase">Instituci√≥n Activa</div>
                            <div class="text-xl font-bold text-slate-800 mt-1" id="dash-inst-name">---</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="panel-carga" class="hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden p-8 text-center">
                    <div class="w-16 h-16 bg-blue-50 text-blue-600 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i data-lucide="file-spreadsheet" size="32"></i>
                    </div>
                    <h3 class="text-xl font-black text-slate-800">Carga Masiva</h3>
                    <p class="text-slate-500 text-sm mt-2">Sube Excel con: <b>DNI, NOMBRE, APELLIDO, CURSO</b>.</p>
                    <label class="mt-6 inline-flex cursor-pointer bg-slate-900 text-white font-bold py-3 px-6 rounded-xl items-center gap-2 hover:bg-slate-800 transition">
                        <i data-lucide="upload"></i> Seleccionar Excel
                        <input type="file" id="input-excel" accept=".xlsx, .xls" class="hidden" onchange="procesarExcel()">
                    </label>
                    <p id="excel-status" class="mt-4 text-sm font-bold text-slate-400"></p>
                    <div id="preview-area" class="hidden mt-6 p-4 bg-slate-50 rounded-lg text-left">
                        <div class="flex justify-between items-center mb-2">
                            <span class="font-bold text-slate-700">Registros: <span id="count-preview">0</span></span>
                            <button onclick="confirmarCarga()" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold text-sm hover:bg-green-700">CONFIRMAR CARGA</button>
                        </div>
                        <div class="max-h-60 overflow-y-auto border border-slate-200 rounded">
                            <table class="w-full text-sm bg-white"><tbody id="tabla-preview"></tbody></table>
                        </div>
                    </div>
                </div>
            </div>

            <div id="panel-alumnos" class="hidden">
                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="font-bold text-slate-700">Alumnos Registrados</h3>
                        <button onclick="cargarAlumnos()" class="text-blue-600 text-xs font-bold hover:underline">‚Üª Refrescar</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left"><tbody id="tabla-alumnos" class="divide-y divide-slate-100"></tbody></table>
                    </div>
                </div>
            </div>

            <div id="panel-clientes" class="hidden">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white rounded-2xl shadow-sm border border-yellow-200 p-8 relative">
                        <div class="absolute top-0 right-0 bg-yellow-400 text-yellow-900 text-[10px] font-black px-3 py-1 uppercase rounded-bl-lg">Super Admin</div>
                        <h3 class="text-xl font-black text-slate-800 mb-6 flex items-center gap-2">Nueva Instituci√≥n</h3>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="label-form">Nombre Instituci√≥n</label>
                                <input type="text" id="new-inst-name" class="input-form" placeholder="Ej: Cruz Roja">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <div><label class="label-form">Sigla</label><input type="text" id="new-inst-sigla" class="input-form" placeholder="CR"></div>
                                <div><label class="label-form">Color Panel</label><input type="color" id="new-inst-color" class="w-full h-10 rounded cursor-pointer" value="#1e293b"></div>
                            </div>
                            <div>
                                <label class="label-form">Logo (PNG/JPG)</label>
                                <input type="file" id="new-inst-logo" accept="image/*" class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                            </div>
                            <hr class="border-slate-100 my-2">
                            <div><label class="label-form">Email Admin</label><input type="email" id="new-admin-email" class="input-form" placeholder="admin@cruzroja.com"></div>
                            <div><label class="label-form">Contrase√±a</label><input type="text" id="new-admin-pass" class="input-form" placeholder="123456"></div>
                            
                            <button onclick="crearCliente()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black transition shadow-lg">CREAR CLIENTE</button>
                            <div id="client-status" class="text-center text-xs font-bold mt-2"></div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6">
                        <h3 class="font-bold text-slate-700 mb-4">Clientes Activos</h3>
                        <div id="lista-instituciones" class="space-y-3 max-h-[500px] overflow-y-auto pr-2"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <style>
        .label-form { display: block; font-size: 10px; font-weight: 800; text-transform: uppercase; color: #94a3b8; margin-bottom: 4px; }
        .input-form { width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 14px; outline: none; transition: border-color 0.2s; }
        .input-form:focus { border-color: #3b82f6; ring: 2px; }
    </style>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
        
        let currentUser = null;
        let currentProfile = null;
        let datosExcelCargados = [];

        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();
            const { data: { session } } = await db.auth.getSession();
            if (!session) { window.location.href = 'saas_login.html'; return; }
            
            currentUser = session.user;
            document.getElementById('user-email').innerText = currentUser.email;

            // CARGAR PERFIL Y PERSONALIZAR INTERFAZ
            const { data: perfil } = await db.from('perfiles').select('*, instituciones(*)').eq('id', currentUser.id).single();
            currentProfile = perfil;

            if(perfil && perfil.instituciones) {
                const inst = perfil.instituciones;
                
                // 1. APLICAR COLOR DE LA EMPRESA AL SIDEBAR
                if(inst.color_primario) {
                    document.getElementById('sidebar').style.backgroundColor = inst.color_primario;
                }

                // 2. APLICAR LOGO SI EXISTE
                if(inst.logo_url) {
                    const logoImg = document.getElementById('brand-logo');
                    logoImg.src = inst.logo_url;
                    logoImg.classList.remove('hidden');
                    document.getElementById('brand-text').classList.add('hidden'); // Ocultar texto
                    
                    // Tambi√©n en el dashboard central
                    document.getElementById('dashboard-logo-container').innerHTML = `<img src="${inst.logo_url}" class="w-full h-full object-contain">`;
                }

                document.getElementById('sidebar-inst-name').innerText = inst.nombre;
                document.getElementById('dash-inst-name').innerText = inst.nombre;
                
                // L√ìGICA SUPER ADMIN
                if(perfil.rol === 'superadmin') {
                    document.getElementById('menu-superadmin').classList.remove('hidden');
                    cargarInstituciones();
                }
            }
            contarAlumnos();
        });

        function mostrarSeccion(id) {
            ['panel-inicio', 'panel-carga', 'panel-alumnos', 'panel-clientes'].forEach(p => document.getElementById(p).classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            if(id === 'panel-alumnos') cargarAlumnos();
        }

        async function logout() { await db.auth.signOut(); window.location.href = 'saas_login.html'; }

        // --- S√öPER ADMIN: CREAR CLIENTE CON LOGO ---
        async function crearCliente() {
            const status = document.getElementById('client-status');
            const nombre = document.getElementById('new-inst-name').value;
            const sigla = document.getElementById('new-inst-sigla').value;
            const color = document.getElementById('new-inst-color').value;
            const email = document.getElementById('new-admin-email').value;
            const pass = document.getElementById('new-admin-pass').value;
            const logoInput = document.getElementById('new-inst-logo');

            if(!nombre || !email || !pass) return alert("Completa los campos obligatorios");

            if(!confirm("‚ö†Ô∏è Se crear√° el cliente y tu sesi√≥n se cerrar√°. ¬øContinuar?")) return;

            status.innerText = "‚è≥ Subiendo logo y creando...";
            status.className = "text-center text-xs font-bold mt-2 text-blue-500";

            try {
                let logoUrl = null;

                // 1. Subir Logo (si hay)
                if(logoInput.files.length > 0) {
                    const file = logoInput.files[0];
                    const fileName = `logo_${Date.now()}_${file.name.replace(/\s/g, '')}`;
                    
                    const { error: errUpload } = await db.storage.from('logos-instituciones').upload(fileName, file);
                    if(errUpload) throw errUpload;
                    
                    const { data: urlData } = db.storage.from('logos-instituciones').getPublicUrl(fileName);
                    logoUrl = urlData.publicUrl;
                }

                // 2. Crear Instituci√≥n
                const { data: inst, error: errInst } = await db.from('instituciones').insert({ 
                    nombre, sigla, color_primario: color, logo_url: logoUrl 
                }).select().single();
                
                if(errInst) throw errInst;

                // 3. Crear Auth
                const { data: auth, error: errAuth } = await db.auth.signUp({ email, password: pass });
                if(errAuth) throw errAuth;

                // 4. Crear Perfil
                if(auth.user) {
                    const { error: errPerf } = await db.from('perfiles').insert({
                        id: auth.user.id, email: email, rol: 'admin', institucion_id: inst.id, nombre_completo: 'Admin ' + sigla
                    });
                    if(errPerf) throw errPerf;
                    
                    alert("‚úÖ CLIENTE CREADO.");
                    window.location.href = 'saas_login.html';
                }

            } catch (err) {
                console.error(err);
                status.innerText = "‚ùå Error: " + err.message;
                status.className = "text-center text-xs font-bold mt-2 text-red-500";
            }
        }

        async function cargarInstituciones() {
            const container = document.getElementById('lista-instituciones');
            const { data } = await db.from('instituciones').select('*').order('created_at', {ascending:false});
            container.innerHTML = "";
            data.forEach(i => {
                // Si tiene logo, mostrar imagen, si no, iniciales
                const logoHtml = i.logo_url 
                    ? `<img src="${i.logo_url}" class="w-8 h-8 object-contain rounded bg-slate-50">`
                    : `<div class="w-8 h-8 rounded flex items-center justify-center text-white text-[10px] font-bold" style="background:${i.color_primario}">${i.sigla?.substring(0,2)}</div>`;

                container.innerHTML += `
                    <div class="flex items-center justify-between p-3 border border-slate-100 rounded-lg hover:bg-slate-50 transition">
                        <div class="flex items-center gap-3">
                            ${logoHtml}
                            <div>
                                <p class="text-sm font-bold text-slate-700">${i.nombre}</p>
                                <div class="flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full" style="background:${i.color_primario}"></div>
                                    <p class="text-[10px] text-slate-400">ID: ${i.sigla}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        // --- L√ìGICA EXCEL Y ALUMNOS (Sin cambios mayores) ---
        function procesarExcel() {
            const input = document.getElementById('input-excel');
            const status = document.getElementById('excel-status');
            if(!input.files.length) return;
            const file = input.files[0];
            status.innerText = "‚è≥ Leyendo...";
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const jsonData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                datosExcelCargados = jsonData.map(fila => ({
                    dni_alumno: fila['DNI'] || fila['dni'],
                    nombre: fila['NOMBRE'] || fila['nombre'],
                    apellido: fila['APELLIDO'] || fila['apellido'],
                    curso: fila['CURSO'] || fila['curso'],
                    registro_id: (currentProfile?.instituciones?.sigla || 'remaep').toLowerCase(),
                    institution_id: currentProfile?.institucion_id
                })).filter(d => d.dni_alumno);
                mostrarPreview(datosExcelCargados);
                status.innerText = "";
            };
            reader.readAsArrayBuffer(file);
        }

        function mostrarPreview(datos) {
            const tbody = document.getElementById('tabla-preview');
            tbody.innerHTML = "";
            document.getElementById('count-preview').innerText = datos.length;
            document.getElementById('preview-area').classList.remove('hidden');
            datos.slice(0, 5).forEach(d => { tbody.innerHTML += `<tr class="border-b"><td class="px-2 py-1 font-mono text-xs">${d.dni_alumno}</td><td class="px-2 py-1 text-xs">${d.nombre}</td></tr>`; });
        }

        async function confirmarCarga() {
            if(datosExcelCargados.length === 0) return;
            try {
                const { error } = await db.from('matriculas').insert(datosExcelCargados);
                if (error) throw error;
                alert("‚úÖ Carga Exitosa");
                window.location.reload();
            } catch (err) { alert("Error: " + err.message); }
        }

        async function contarAlumnos() {
            let query = db.from('matriculas').select('*', { count: 'exact', head: true });
            if(currentProfile && currentProfile.rol !== 'superadmin') { query = query.eq('institution_id', currentProfile.institucion_id); }
            const { count } = await query;
            document.getElementById('stat-total').innerText = count || 0;
        }

        async function cargarAlumnos() {
            const tbody = document.getElementById('tabla-alumnos');
            tbody.innerHTML = '<tr><td colspan="4">Cargando...</td></tr>';
            let query = db.from('matriculas').select('*').order('created_at', { ascending: false }).limit(50);
            if(currentProfile && currentProfile.rol !== 'superadmin') { query = query.eq('institution_id', currentProfile.institucion_id); }
            const { data } = await query;
            tbody.innerHTML = "";
            data.forEach(alumno => {
                tbody.innerHTML += `<tr class="hover:bg-slate-50"><td class="px-4 py-3 font-mono text-xs text-slate-500">${alumno.dni_alumno}</td><td class="px-4 py-3 font-bold text-slate-700">${alumno.apellido}, ${alumno.nombre}</td><td class="px-4 py-3 text-xs"><span class="bg-blue-100 text-blue-700 px-2 py-1 rounded-full">${alumno.curso}</span></td></tr>`;
            });
        }
    </script>
</body>
</html>
