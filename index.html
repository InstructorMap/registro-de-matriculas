<head>

    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: radial-gradient(circle at center, #1e1e1e 0%, #000000 100%);
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        /* LOGO / T√çTULO */
        .logo-area { margin-bottom: 40px; }
        .logo-circle {
            width: 100px; height: 100px;
            background: linear-gradient(135deg, #0033cc, #001f7a);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            box-shadow: 0 0 30px rgba(0, 51, 204, 0.4);
            border: 2px solid rgba(255,255,255,0.1);

        h1 { font-weight: 900; letter-spacing: 2px; font-size: 32px; margin-bottom: 5px; }
        p { color: #888; font-size: 16px; font-weight: 300; }

        /* TARJETAS DE ACCESO */
        .card-menu {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.2s, border-color 0.2s;
            cursor: pointer;
            text-decoration: none;
            display: block; /* Para que funcione el <a> */
            color: white;
        }
        .card-menu:hover {
            transform: translateY(-5px);
            border-color: #0033cc;
            background: #252525;
        }

        .icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .btn-title { font-size: 20px; font-weight: 700; display: block; margin-bottom: 5px; }
        .btn-desc { font-size: 14px; color: #aaa; display: block; }

        /* ACCESO ADMIN (DISCRETO) */
        .admin-link {
            margin-top: 30px;
            color: #444;
            font-size: 12px;
            text-decoration: none;
            transition: color 0.3s;
        }
        .admin-link:hover { color: #666; }

        footer {
            position: fixed; bottom: 20px;
            font-size: 12px; color: #333;
        }
    </style>
</head>
