<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro | ASARI SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen p-4">

    <div class="bg-white w-full max-w-sm p-8 rounded-2xl shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-blue-600 to-indigo-600"></div>
        
        <div class="text-center mb-8">
            <img src="https://vxggatcfrywyodovjwxj.supabase.co/storage/v1/object/public/logos-instituciones/Asari%20Logo.jpg" class="h-12 mx-auto mb-4">
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">ASARI SaaS</h1>
            <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mt-1">Panel de Control V5.0</p>
        </div>

        <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Email Corporativo</label>
                <input type="email" id="email" class="w-full p-3 border border-slate-200 rounded-xl text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none" placeholder="admin@instituto.com" required>
            </div>
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 border border-slate-200 rounded-xl text-sm font-bold focus:ring-2 focus:ring-blue-500 outline-none" placeholder="••••••••" required>
            </div>
            
            <div id="msg-error" class="hidden bg-red-50 text-red-600 text-xs font-bold p-3 rounded-lg text-center border border-red-100">
                Credenciales incorrectas
            </div>

            <button type="submit" id="btn-login" class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl hover:bg-black transition shadow-lg flex justify-center items-center gap-2">
                INGRESAR AL SISTEMA
            </button>
        </form>

        <p class="text-center mt-8 text-[10px] text-slate-400 font-medium">
            Sistema protegido por Blockchain & Supabase Auth<br>
            &copy; 2026 ASARI SECURITY
        </p>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);

        // Verificar si ya hay sesión activa
        db.auth.getSession().then(({ data: { session } }) => {
            if (session) window.location.href = 'dashboard.html';
        });

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>`;
            document.getElementById('msg-error').classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await db.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById('msg-error').classList.remove('hidden');
                document.getElementById('msg-error').innerText = "Acceso Denegado: " + error.message;
                btn.disabled = false;
                btn.innerHTML = originalText;
            } else {
                // EXITO: Redirigir al Dashboard
                window.location.href = 'dashboard.html';
            }
        }
    </script>
</body>
</html>
