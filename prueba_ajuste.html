<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calibrador de Anal√≠tico</title>
    <style>
        body { background: #333; color: white; font-family: sans-serif; display: flex; gap: 20px; padding: 20px; }
        .controls { width: 300px; background: #222; padding: 20px; border-radius: 10px; }
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="range"] { width: 100%; }
        span { float: right; color: #00ff00; }
        
        #lienzo { 
            position: relative; 
            width: 1000px; /* Mitad de tama√±o real para ver en pantalla */
            height: 707px; 
            background: white; 
            overflow: hidden;
            transform-origin: top left;
            transform: scale(0.8);
            border: 2px solid red;
        }
        
        /* Elementos a mover */
        .bg-img { width: 100%; height: 100%; object-fit: cover; }
        .datos { position: absolute; white-space: nowrap; font-family: 'Times New Roman', serif; font-weight: 900; color: #333; font-size: 18px; text-transform: uppercase; border: 1px dashed red; }
        .foto { position: absolute; width: 90px; height: 110px; background: rgba(0,0,255,0.3); border: 2px solid white; }
    </style>
</head>
<body>

    <div class="controls">
        <h3>üéõÔ∏è Calibrador</h3>
        <p>Sube tu fondo de anal√≠tico para probar:</p>
        <input type="file" id="input-bg" accept="image/*" onchange="cargarFondo(this)">
        
        <hr style="margin: 20px 0; border-color: #555;">

        <div class="control-group">
            <label>Texto (Vertical - Top) <span id="val-text-y">335</span></label>
            <input type="range" min="0" max="1400" value="335" oninput="actualizar()">
        </div>
        <div class="control-group">
            <label>Texto (Horizontal - Left) <span id="val-text-x">100</span></label>
            <input type="range" min="0" max="1000" value="100" oninput="actualizar()">
        </div>
        
        <hr style="margin: 20px 0; border-color: #555;">

        <div class="control-group">
            <label>Foto (Vertical - Top) <span id="val-foto-y">300</span></label>
            <input type="range" min="0" max="1400" value="300" oninput="actualizar()">
        </div>
        <div class="control-group">
            <label>Foto (Horizontal - Right) <span id="val-foto-x">80</span></label>
            <input type="range" min="0" max="500" value="80" oninput="actualizar()">
        </div>

        <div style="margin-top: 20px; padding: 15px; background: #004400; border-radius: 5px;">
            <strong>Resultados para copiar:</strong><br>
            Texto Top: <strong id="res-txt">335px</strong><br>
            Foto Top: <strong id="res-foto">300px</strong>
        </div>
    </div>

    <div id="lienzo">
        <img id="bg-preview" class="bg-img" src="">
        <div id="el-datos" class="datos">MARCELO ALEJANDRO PATRI - DNI 33656107</div>
        <div id="el-foto" class="foto"></div>
    </div>

    <script>
        function cargarFondo(input) {
            if(input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => document.getElementById('bg-preview').src = e.target.result;
                reader.readAsDataURL(input.files[0]);
            }
        }

        function actualizar() {
            const inputs = document.querySelectorAll('input[type="range"]');
            const txtY = inputs[0].value;
            const txtX = inputs[1].value;
            const fotoY = inputs[2].value;
            const fotoX = inputs[3].value;

            // Actualizar etiquetas
            document.getElementById('val-text-y').innerText = txtY;
            document.getElementById('val-text-x').innerText = txtX;
            document.getElementById('val-foto-y').innerText = fotoY;
            document.getElementById('val-foto-x').innerText = fotoX;

            // Mover elementos (Multiplicamos por 2 porque la vista previa est√° al 50% aprox del real de 2000px)
            // NOTA: El lienzo es de 1000px, el real es 2000px.
            // Los valores del slider son "visuales en lienzo". 
            // Para el c√≥digo final multiplicaremos x2.
            
            const datos = document.getElementById('el-datos');
            datos.style.top = txtY + 'px';
            datos.style.left = txtX + 'px';

            const foto = document.getElementById('el-foto');
            foto.style.top = fotoY + 'px';
            foto.style.right = fotoX + 'px';

            // Mostrar valores REALES para el c√≥digo (x2)
            document.getElementById('res-txt').innerText = (txtY * 2) + 'px';
            document.getElementById('res-foto').innerText = (fotoY * 2) + 'px';
        }
    </script>
</body>
</html>
