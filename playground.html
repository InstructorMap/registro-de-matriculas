<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Diseño - Credencial V4</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* --- ESTILOS BASE DEL ENTORNO DE PRUEBA --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #333; /* Fondo oscuro para resaltar el carnet */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        h1 { margin-bottom: 20px; text-transform: uppercase; letter-spacing: 2px; }

        /* --- AQUÍ EMPIEZA EL CSS DEL CARNET --- */
        /* NOTA: Esto es lo que luego copiaremos a la Wallet real */

        /* Contenedor que da el tamaño exacto (proporción original 1011x638) */
        .design-canvas {
            width: 1011px;
            height: 638px;
            background: white;
            border-radius: 30px; /* Bordes redondeados externos del carnet */
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            display: flex; /* Activamos Flexbox para dividir en dos columnas */
        }

        /* COLUMNA IZQUIERDA (FOTO) - AHORA RECTANGULAR */
        .left-panel {
            width: 380px; /* Ancho fijo */
            height: 100%;
            background: #d4d4d4; /* Color de fondo si no carga foto */
            position: relative;
            /* Eliminamos border-radius internos para que sea rectangular */
        }

        /* COLUMNA DERECHA (DATOS) - AHORA RECTANGULAR */
        .right-panel {
            flex: 1; /* Ocupa el resto del espacio (631px) */
            height: 100%;
            /* VARIABLES DE COLOR PARA PRUEBAS (Cámbialas aquí para probar) */
            --card-color: #0033cc; /* Azul REMAEP */
            --text-color: white;

            background: var(--card-color);
            color: var(--text-color);
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Eliminamos border-radius internos */
        }

        /* ELEMENTOS INTERNOS */
        .student-photo { width: 100%; height: 100%; object-fit: cover; }
        
        .reg-sigla { 
            position: absolute; bottom: 30px; width: 100%; 
            text-align: center; color: white; font-size: 32px; font-weight: 900; 
            z-index: 10; text-shadow: 2px 2px 8px rgba(0,0,0,0.9); 
            letter-spacing: 1px;
        }

        .qr-box { 
            position: absolute; bottom: 85px; left: 50%; transform: translateX(-50%); 
            width: 170px; height: 170px; background: white; padding: 12px; 
            border-radius: 20px; z-index: 5; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* HEADER DEL PANEL DERECHO */
        .top-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 3px solid rgba(255,255,255,0.4); padding-bottom: 10px;
        }
        .header-label { font-size: 60px; font-weight: 900; text-transform: uppercase; line-height: 0.8; opacity: 0.8; }
        .header-year { font-size: 80px; font-weight: 900; line-height: 0.8; }

        /* --- NUEVO ESTILO PARA TÍTULOS EN 2 LÍNEAS --- */
        .course-title-block {
            font-size: 50px; /* Tamaño ajustado para 2 líneas */
            font-weight: 900;
            text-transform: uppercase;
            text-align: center;
            line-height: 1.1; /* Interlineado compacto */
            margin: 25px 0;
            /* Truco para que parezcan del mismo ancho: centrado y fuente "blocky" */
        }

        .student-name { font-size: 36px; font-weight: 700; text-transform: uppercase; text-align: center; background: rgba(0,0,0,0.15); padding: 8px; border-radius: 12px; margin-bottom: 20px; }
        
        .data-row { font-size: 28px; font-weight: 700; display: flex; justify-content: space-between; margin-bottom: 10px; border-bottom: 1px solid rgba(255,255,255,0.3); padding-bottom: 5px; }
        .data-label { opacity: 0.8; font-weight: 500; }
        .data-value { font-weight: 900; letter-spacing: 1px; }

        /* Simulamos el escalado para verlo como en un celular grande */
        #preview-scaler { transform: scale(0.7); transform-origin: top center; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Área de Pruebas de Diseño</h1>
    <p style="color:#ccc; margin-bottom: 20px;">(Diseño Rectangular + Títulos en 2 Líneas)</p>

    <div id="preview-scaler">
        
        <div class="design-canvas">
            
            <div class="left-panel">
                <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?fit=crop&w=600&h=800" class="student-photo">
                <div class="reg-sigla">R.E.M.A.E.P</div>
                <div class="qr-box" id="qr-dummy"></div>
                </div>

            <div class="right-panel">
                
                <div class="top-header">
                    <span class="header-label">CARNET</span>
                    <span class="header-year">2025</span>
                </div>

                <div class="course-title-block">
                    INSTRUCTORADO SUPERIOR<br>
                    EN SOCORRISMO URBANO
                </div>

                <div class="student-name">JUAN CARLOS PÉREZ GARCÍA</div>

                <div>
                    <div class="data-row">
                        <span class="data-label">DNI:</span>
                        <span class="data-value">33.656.107</span>
                    </div>
                    <div class="data-row">
                        <span class="data-label">MATRÍCULA:</span>
                        <span class="data-value">987654</span>
                    </div>
                    <div class="data-row" style="color: #ffeb3b;"> <span class="data-label">VENCE:</span>
                        <span class="data-value">15/01/2026</span>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        // Generar un QR de prueba para que se vea real
        new QRCode(document.getElementById('qr-dummy'), {
            text: "https://asari-demo.com/validar/123456",
            width: 170,
            height: 170
        });
    </script>

</body>
</html>
