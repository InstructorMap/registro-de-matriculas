<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credencial V25 - Final Ajuste REMAEP</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Roboto', sans-serif;
            background: #1a1a1a;
            display: flex; flex-direction: column; align-items: center;
            padding: 30px; gap: 20px; color: white;
        }

        /* --- VARIABLES --- */
        :root {
            --card-width: 1011px;
            --card-height: 638px;
            --blue-colbert: #0033cc;
            
            /* HOLOGRAF√çA */
            --holo-pattern: 
                repeating-linear-gradient(
                    45deg,
                    rgba(255, 255, 255, 0.08) 0px,
                    rgba(255, 255, 255, 0.08) 1px,
                    transparent 1px,
                    transparent 4px
                ),
                linear-gradient(
                    120deg,
                    transparent 30%,
                    rgba(255, 255, 255, 0.2) 45%,
                    rgba(200, 255, 255, 0.4) 50%,
                    rgba(255, 255, 255, 0.2) 55%,
                    transparent 70%
                );
        }

        .preview-wrapper {
            transform: scale(0.4); transform-origin: top center;
            margin-bottom: -350px; border: 1px solid #444; border-radius: 20px;
        }
        @media (max-width: 600px) { .preview-wrapper { transform: scale(0.28); margin-bottom: -450px; } }

        /* --- TARJETA --- */
        .card {
            width: var(--card-width);
            height: var(--card-height);
            background: white;
            display: flex; position: relative;
            
            /* MARCO AZUL */
            border: 5px solid var(--blue-colbert); 
            border-radius: 40px; 
            
            overflow: hidden; 
            mask-image: radial-gradient(white, black);
            -webkit-mask-image: -webkit-radial-gradient(white, black);
            
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        /* --- FRENTE: IZQUIERDA --- */
        .front-left {
            width: 380px; height: 100%; position: relative;
            background: #d4d4d4;
            z-index: 1;
            overflow: hidden;
            /* Ajuste de bordes */
            border-top-left-radius: 35px;
            border-bottom-left-radius: 35px;
        }
        .student-photo { width: 100%; height: 100%; object-fit: cover; }

        /* --- TRI√ÅNGULO SVG --- */
        .svg-triangle-container {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        /* --- SIGLA REMAEP (AJUSTADA) --- */
        .reg-sigla {
            position: absolute; 
            
            /* COORDENADAS FINALES (Ya no ser√°n pisadas por JS) */
            bottom: 110px; /* Sube bastante */
            left: 3px;    /* Se mueve a la derecha */
            
            width: 200px;
            text-align: center; color: white; 
            font-size: 24px; font-weight: 900;
            z-index: 4; 
            transform: rotate(-45deg); 
            transform-origin: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9); 
            letter-spacing: 2px;
        }

        .qr-on-photo {
            position: absolute; bottom: 15px; right: 15px;
            width: 100px; height: 100px; 
            background: rgba(255,255,255,0.9);
            padding: 5px; border-radius: 12px; z-index: 5;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            backdrop-filter: blur(4px);
        }
        .qr-on-photo img { width: 100%; height: 100%; }

        /* --- FRENTE: DERECHA --- */
        .front-right {
            flex: 1; position: relative; color: white;
            padding: 20px 35px;
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 0;
            background-color: var(--blue-colbert); 
        }

        .holo-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--holo-pattern);
            opacity: 1; mix-blend-mode: overlay; z-index: 0; pointer-events: none;
        }
        
        .noise-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.3; mix-blend-mode: soft-light; z-index: 0; pointer-events: none;
        }

        .front-content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 6px solid rgba(255,255,255,0.9);
            padding-bottom: 2px; margin-bottom: 10px;
        }
        .header-text {
            font-size: 85px; font-weight: 900; text-transform: uppercase;
            line-height: 0.9; text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .course-container {
            flex-grow: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            margin: 5px 0; width: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.3));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px; padding: 10px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }
        .course-title-main, .course-title-sub {
            width: 100%; font-weight: 900; text-transform: uppercase;
            line-height: 0.9; text-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .course-title-sub { margin-top: 5px; opacity: 0.95; }

        .student-name {
            font-size: 34px; font-weight: 700; text-transform: uppercase;
            background: rgba(0,0,0,0.3);
            padding: 10px; text-align: center; letter-spacing: 1px; white-space: nowrap;
            margin-bottom: 15px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15);
        }

        .data-grid { display: grid; grid-template-columns: 65px 1fr; row-gap: 10px; align-items: center; }
        .icon-box { font-size: 55px; text-align: center; text-shadow: 0 4px 4px rgba(0,0,0,0.4); }

        .data-box {
            background: linear-gradient(90deg, rgba(0,0,0,0.2), rgba(0,0,0,0.3));
            padding: 6px 15px; border-radius: 8px; display: flex; justify-content: space-between;
            align-items: center; border: 1px solid rgba(255,255,255,0.15); height: 55px;
        }
        .label-text { font-size: 34px; font-weight: 700; opacity: 0.95; }
        .value-text { 
            font-size: 38px; font-weight: 900; letter-spacing: 1px; text-align: right;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 330px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .long-text { font-size: 28px; }

        /* --- DORSO --- */
        .card-back { padding: 0; position: relative; background: #fff; }
        .back-image { width: 100%; height: 100%; object-fit: fill; display: block; }

        .platinum-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.2) 45%, rgba(255,255,255,0.0) 50%, rgba(255,255,255,0.05) 100%);
            mix-blend-mode: overlay; pointer-events: none;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.2);
        }

        /* UI */
        .controls { background: #333; color: white; padding: 20px; border-radius: 10px; text-align: center; position: sticky; top: 20px; z-index: 100; width: 90%; max-width: 600px; border: 1px solid #555; }
        .btn-action { padding: 15px 30px; font-size: 16px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-upload { background: #555; color: white; border: 1px solid #777; }
        .btn-download { background: #00c853; color: white; }
        .btn-full { background: #0099ff; color: white; width: 100%; margin-top: 10px; }
        .btn-full:hover { background: #007acc; }

    </style>
</head>
<body>

    <div class="controls">
        <h2 style="margin-bottom:10px;">Panel del Alumno (V25)</h2>
        <input type="file" id="input-foto" accept="image/*" style="display:none;" onchange="cargarFoto()">
        <button class="btn-action btn-upload" onclick="document.getElementById('input-foto').click()">üì∏ SUBIR FOTO</button>
        <br>
        <button class="btn-action btn-download" onclick="descargarIndividual('card-front', 'Credencial_Frente')">‚¨áÔ∏è SOLO FRENTE</button>
        <button class="btn-action btn-download" onclick="descargarIndividual('card-back', 'Credencial_Dorso')">‚¨áÔ∏è SOLO DORSO</button>
        <button class="btn-action btn-full" onclick="descargarCompletoCosido('Credencial_Full')">‚ú® DESCARGAR COMPLETA</button>
    </div>

    <div class="preview-wrapper">
        <div class="card" id="card-front">
            <div class="front-left">
                <img id="img-foto" class="student-photo" src="" style="display:none;">
                <div style="position:absolute; top:40%; width:100%; text-align:center; color:#777; font-weight:bold;" id="placeholder-foto">SIN FOTO</div>
                
                <div class="qr-on-photo">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Validado" alt="QR">
                </div>

                <div class="svg-triangle-container">
                    <svg viewBox="0 0 380 638" width="100%" height="100%" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="grad-triangle" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#001f7a;stop-opacity:1" id="tri-stop1" />
                                <stop offset="50%" style="stop-color:#0033cc;stop-opacity:1" id="tri-stop2" />
                                <stop offset="100%" style="stop-color:#001f7a;stop-opacity:1" id="tri-stop3" />
                            </linearGradient>
                            <filter id="shadow">
                                <feDropShadow dx="0" dy="-4" stdDeviation="0" flood-color="white" flood-opacity="1" />
                            </filter>
                        </defs>
                        <path d="M -50 680 L 350 680 L -50 280 Z" 
                              fill="url(#grad-triangle)" 
                              style="filter: url(#shadow);" 
                        />
                    </svg>
                </div>
                
                <div class="reg-sigla" id="txt-sigla">REGISTRO</div>
            </div>
            
            <div class="front-right" id="bg-panel">
                <div class="holo-layer"></div>
                <div class="noise-layer"></div>

                <div class="front-content">
                    <div class="header">
                        <span class="header-text">CARNET</span>
                        <span class="header-text" id="txt-anio">2026</span>
                    </div>

                    <div class="course-container">
                        <div class="course-title-main" id="txt-titulo-main">PARAM√âDICO</div>
                        <div class="course-title-sub" id="txt-titulo-sub">PROFESIONAL</div>
                    </div>

                    <div class="student-name" id="txt-nombre">NOMBRE DEL ALUMNO</div>

                    <div class="data-grid">
                        <div class="icon-box">‚ú±</div> 
                        <div class="data-box">
                            <span class="label-text">CI/DNI:</span>
                            <span class="value-text" id="txt-dni">---</span>
                        </div>
                        <div class="icon-box">#</div>
                        <div class="data-box">
                            <span class="label-text">MATR√çCULA:</span>
                            <span class="value-text" id="txt-matricula">---</span>
                        </div>
                        <div class="icon-box">üö®</div>
                        <div class="data-box">
                            <span class="label-text">VENCE:</span>
                            <span class="value-text" id="txt-vence">---</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card card-back" id="card-back">
            <img src="reverso.jpg" alt="Reverso" class="back-image">
            <div class="platinum-overlay"></div>
            <div class="noise-layer" style="opacity:0.2;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const token = params.get('token');

            if (token) {
                try {
                    const datos = JSON.parse(atob(token));
                    const fullTitle = datos.tit || "CURSO PROFESIONAL";
                    const words = fullTitle.split(' ');
                    const mainElem = document.getElementById('txt-titulo-main');
                    const subElem = document.getElementById('txt-titulo-sub');

                    if(words.length >= 2) {
                        mainElem.innerText = words[0];
                        subElem.innerText = words.slice(1).join(' ');
                    } else {
                        mainElem.innerText = fullTitle;
                        subElem.innerText = "";
                    }

                    function ajustarFuente(elemento, texto) {
                        const len = texto.length;
                        if(len > 20) elemento.style.fontSize = "40px";
                        else if (len > 14) elemento.style.fontSize = "55px";
                        else if (len > 10) elemento.style.fontSize = "65px";
                        else elemento.style.fontSize = "72px";
                    }
                    ajustarFuente(mainElem, mainElem.innerText);
                    ajustarFuente(subElem, subElem.innerText);

                    document.getElementById('txt-nombre').innerText = datos.nom;
                    document.getElementById('txt-dni').innerText = datos.dni;
                    const matElement = document.getElementById('txt-matricula');
                    matElement.innerText = datos.mat;
                    if(datos.mat.length > 10) matElement.classList.add('long-text');
                    document.getElementById('txt-anio').innerText = datos.anio;
                    
                    if(datos.ven) {
                        const parts = datos.ven.split('-');
                        document.getElementById('txt-vence').innerText = `${parts[2]}/${parts[1]}/${parts[0]}`;
                    }

                    // --- SISTEMA DE COLORES ---
                    const panel = document.getElementById('bg-panel');
                    const sigla = document.getElementById('txt-sigla');
                    const card = document.getElementById('card-front');
                    
                    const t1 = document.getElementById('tri-stop1');
                    const t2 = document.getElementById('tri-stop2');
                    const t3 = document.getElementById('tri-stop3');
                    
                    let gradCSS = 'linear-gradient(135deg, #001f7a, #0033cc, #005ce6, #001f7a)'; 
                    
                    function updateAllColors(c1, c2, c3, borderColor) {
                        gradCSS = `linear-gradient(135deg, ${c1}, ${c2}, ${c3}, ${c1})`;
                        panel.style.background = gradCSS;
                        if(t1) t1.style.stopColor = c1;
                        if(t2) t2.style.stopColor = c2;
                        if(t3) t3.style.stopColor = c3;
                        card.style.borderColor = borderColor;
                    }

                    let textoSigla = 'R.E.M.A.E.P';
                    let textColor = 'white';
                    
                    updateAllColors('#001f7a', '#0033cc', '#001f7a', '#0033cc');

                    if(datos.reg.includes('remaep')) { 
                        updateAllColors('#002266', '#0033cc', '#3366ff', '#0033cc');
                        textoSigla = 'R.E.M.A.E.P'; 
                    }
                    if(datos.reg.includes('rniue')) { 
                        updateAllColors('#8a6e2f', '#b8860b', '#ffd700', '#b8860b');
                        textoSigla = 'R.N.I.U.E'; 
                    }
                    if(datos.reg.includes('rubra')) { 
                        updateAllColors('#800000', '#cc0000', '#ff3333', '#cc0000');
                        textoSigla = 'R.U.B.R.A'; 
                    }
                    if(datos.reg.includes('rmts')) { 
                        updateAllColors('#1a2f1a', '#2f4f4f', '#4d704d', '#2f4f4f');
                        textoSigla = 'R.M.T.S'; 
                    }
                    if(datos.reg.includes('rce')) { 
                        updateAllColors('#cc9900', '#ffcc00', '#ffe066', '#cc9900');
                        textoSigla = 'R.C.E'; 
                        textColor = 'black'; 
                    }
                    if(datos.reg.includes('rpde')) { 
                        updateAllColors('#005c99', '#0099ff', '#66c2ff', '#0099ff');
                        textoSigla = 'R.P.D.E'; 
                    }

                    panel.style.color = textColor;
                    sigla.innerText = textoSigla;
                    
                    // --- AQU√ç ESTABA EL ERROR: BORRADO PARA SIEMPRE ---
                    // if(textoSigla.length > 8) { ... } -> ELIMINADO

                } catch (e) { console.log(e); }
            }
        });

        function cargarFoto() {
            const input = document.getElementById('input-foto');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('img-foto');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('placeholder-foto').style.display = 'none';
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function descargarIndividual(elementId, fileName) {
            generarImagen(document.getElementById(elementId), fileName);
        }

        async function descargarCompletoCosido(fileName) {
            const front = document.getElementById('card-front');
            const back = document.getElementById('card-back');

            const cloneFront = front.cloneNode(true);
            const cloneBack = back.cloneNode(true);
            
            const tempContainer = document.createElement('div');
            tempContainer.style.position = 'absolute';
            tempContainer.style.top = '-9999px';
            tempContainer.style.left = '0';
            tempContainer.appendChild(cloneFront);
            tempContainer.appendChild(cloneBack);
            document.body.appendChild(tempContainer);

            [cloneFront, cloneBack].forEach(clone => {
                clone.style.transform = "none";
                clone.style.margin = "0";
                clone.style.boxShadow = "none";
                clone.style.borderRadius = "40px";
                clone.style.overflow = "hidden";
                clone.style.border = front.style.border;
            });

            const frontImg = front.querySelector('img.student-photo');
            if(frontImg && frontImg.src) cloneFront.querySelector('img.student-photo').src = frontImg.src;
            const backImg = back.querySelector('img.back-image');
            if(backImg && backImg.src) cloneBack.querySelector('img.back-image').src = backImg.src;

            await new Promise(r => setTimeout(r, 800));

            const canvasFront = await html2canvas(cloneFront, { scale: 1, useCORS: true, backgroundColor: null, width: 1011, height: 638 });
            const canvasBack = await html2canvas(cloneBack, { scale: 1, useCORS: true, backgroundColor: null, width: 1011, height: 638 });

            const finalCanvas = document.createElement('canvas');
            const gap = 40;
            finalCanvas.width = 1011;
            finalCanvas.height = (638 * 2) + gap;
            const ctx = finalCanvas.getContext('2d');
            
            ctx.drawImage(canvasFront, 0, 0);
            ctx.drawImage(canvasBack, 0, 638 + gap);

            const link = document.createElement('a');
            link.download = `${fileName}.png`;
            link.href = finalCanvas.toDataURL("image/png");
            link.click();
            
            document.body.removeChild(tempContainer);
        }

        function generarImagen(element, fileName) {
            const clone = element.cloneNode(true);
            clone.style.transform = "none";
            clone.style.position = "fixed";
            clone.style.top = "-9999px";
            clone.style.left = "0";
            clone.style.width = "1011px";
            clone.style.height = "638px";
            clone.style.margin = "0";
            clone.style.boxShadow = "none";
            clone.style.borderRadius = "40px";
            clone.style.overflow = "hidden";

            const img1 = element.querySelector('img.student-photo');
            if(img1 && img1.src) clone.querySelector('img.student-photo').src = img1.src;
            const img2 = element.querySelector('img.back-image');
            if(img2 && img2.src) clone.querySelector('img.back-image').src = img2.src;

            document.body.appendChild(clone);

            setTimeout(() => {
                html2canvas(clone, {
                    scale: 1, useCORS: true, allowTaint: true, backgroundColor: null, 
                    width: 1011, height: 638
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `${fileName}.png`;
                    link.href = canvas.toDataURL("image/png");
                    link.click();
                    document.body.removeChild(clone);
                });
            }, 200);
        }
    </script>
</body>
</html>
