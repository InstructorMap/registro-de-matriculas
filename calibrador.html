<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calibración Analítico A4</title>
    <style>
        body { background: #333; display: flex; justify-content: center; padding: 20px; font-family: sans-serif; }
        
        /* HOJA A4 REAL (VERTICAL) */
        .hoja-a4 {
            width: 210mm;
            height: 297mm;
            background-color: white;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* AQUÍ VA TU IMAGEN DE FONDO */
            background-image: url('TU_IMAGEN_DE_FONDO_AQUI.jpg'); 
            background-size: cover;
            background-position: center;
        }

        /* --- CAJAS DE REFERENCIA (SHADOW BOXES) --- */
        
        /* CAJA DE DATOS (TEXTO) */
        .ref-box-datos {
            position: absolute;
            /* COORDENADAS A CALIBRAR */
            top: 118mm;  /* <--- MUEVE ESTO SI NO CAE EN EL RENGLÓN */
            left: 50%;
            transform: translateX(-50%);
            
            /* ESTILO VISUAL DE REFERENCIA (BORRAR AL FINAL) */
            border: 2px dashed red;
            background-color: rgba(255, 0, 0, 0.2); /* Rojo transparente */
            color: red;
            
            /* ESTILO DE TEXTO REAL */
            font-family: 'Times New Roman', serif;
            font-weight: 900;
            font-size: 16pt; /* Tamaño real de impresión */
            white-space: nowrap;
            padding: 0 10px;
            z-index: 10;
        }

        /* CAJA DE FOTO */
        .ref-box-foto {
            position: absolute;
            /* COORDENADAS A CALIBRAR */
            top: 128mm; /* <--- MUEVE ESTO SI LA FOTO ESTÁ MAL */
            right: 25mm;
            
            width: 35mm;
            height: 45mm;
            
            /* ESTILO VISUAL DE REFERENCIA */
            border: 2px dashed blue;
            background-color: rgba(0, 0, 255, 0.2); /* Azul transparente */
            display: flex;
            align-items: center;
            justify-content: center;
            color: blue;
            font-size: 10px;
            font-weight: bold;
        }

        /* Puntos guía para centro de hoja (Opcional) */
        .guia-centro {
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            border-left: 1px dotted gray;
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="hoja-a4">
        <div class="guia-centro"></div>

        <div class="ref-box-datos">
            MARCELO ALEJANDRO PATRI - DNI 33656107
        </div>

        <div class="ref-box-foto">
            FOTO 4x4
        </div>
    </div>

</body>
</html>
