    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Roboto+Slab:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ESTILOS BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 30px; gap: 20px; color: white; }
        
        /* CONTROLES */
        .controls { background: #222; padding: 25px; border-radius: 10px; position: sticky; top: 10px; z-index: 999; width: 95%; max-width: 600px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }
        .input-group { display: flex; gap: 10px; margin-bottom: 5px; }
        .input-dni { flex: 1; padding: 12px; font-size: 18px; border-radius: 5px; border: none; text-align: center; font-weight: bold; letter-spacing: 1px;}
        .btn-generate { padding: 12px 25px; font-size: 16px; background: linear-gradient(135deg, #005c99, #007acc); border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: 900; text-transform: uppercase; }
        #selector-cursos { display: none; margin-top: 20px; text-align: center; border-top: 1px solid #444; padding-top: 15px; }
        #lista-botones button { width: 100%; padding: 12px; background: #333; color: white; border: 1px solid #555; border-radius: 5px; cursor: pointer; text-align: left; margin-bottom: 8px; font-weight: bold; }
        #lista-botones button:hover { background: #444; }
        .action-buttons { display: none; gap: 10px; flex-wrap: wrap; justify-content: center; border-top: 1px solid #444; padding-top: 20px; margin-top: 15px;}
        .btn-action { padding: 12px 15px; font-size: 12px; font-weight: bold; border: none; border-radius: 5px; cursor: pointer; flex: 1; min-width: 130px; }
        .btn-upload { background: #444; color: white; border: 1px solid #666; }
        .btn-download { background: #00c853; color: white; }
        .btn-diploma { background: linear-gradient(135deg, #d4af37, #f1c40f); color: #42200b; border: 1px solid #b7950b; display: none; }
        .btn-analitico { background: linear-gradient(135deg, #64748b, #475569); color: white; border: 1px solid #334155; display: none; }
        #msg-error { color: #ff5555; text-align: center; margin-top: 15px; display: none; font-weight: bold; }
        #upload-status { font-size: 12px; color: #aaa; text-align: center; margin-top: 5px; display:none; }

        /* --- PREVIEW WRAPPER --- */
        :root { --card-width: 1011px; --card-height: 638px; }
        .preview-wrapper { transform: scale(0.4); transform-origin: top center; margin-bottom: -350px; border-radius: 20px; transition: transform 0.3s ease; opacity: 0.5; filter: grayscale(1); }
        .preview-wrapper.active { opacity: 1; filter: grayscale(0); }
        @media (max-width: 600px) { .preview-wrapper { transform: scale(0.28); margin-bottom: -450px; } }

        /* ========================================= */
        /* === NUEVO DISE√ëO V4 (RECTANGULAR) === */
        /* ========================================= */
        
        .card { width: var(--card-width); height: var(--card-height); background: white; display: flex; position: relative; border-radius: 40px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-bottom: 50px; }
        
        /* IZQUIERDA */
        .front-left { width: 390px; height: 100%; position: relative; background: #e0e0e0; z-index: 1; }
        
        .student-photo { 
            width: 100%; height: 75%; /* Recorte para dejar aire abajo */
            object-fit: cover; object-position: center top; 
            background: #d4d4d4; 
        }
        
        /* Nueva Banda Inferior */
        .banda-inferior {
            position: absolute; bottom: 60px; left: 0; width: 100%; height: 110px;
            background-color: #0033cc; /* Se sobreescribe con JS */
            z-index: 2;
        }

        /* Sigla Instituci√≥n */
        .reg-sigla { 
            position: absolute; bottom: 15px; width: 100%; text-align: center; 
            color: #0033cc; /* Se sobreescribe con JS */
            font-size: 28px; font-weight: 900; z-index: 3; letter-spacing: 2px; 
        }

        /* QR Mordido */
        .qr-on-photo { 
            position: absolute; bottom: 75px; left: 50%; transform: translateX(-50%); 
            width: 170px; height: 170px; background: white; padding: 10px; 
            border-radius: 20px; z-index: 5; 
            box-shadow: 0 10px 20px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center; 
        }

        /* DERECHA */
        .front-right { 
            flex: 1; height: 100%; position: relative; 
            background-color: #0033cc; /* Se sobreescribe con JS */
            color: white; padding: 35px 50px; 
            display: flex; flex-direction: column; justify-content: space-between; 
        }

        /* Header */
        .header { 
            text-align: right; border-bottom: 2px solid rgba(255,255,255,0.3); 
            padding-bottom: 5px; margin-bottom: 10px; display: block;
        }
        .header-text { font-size: 32px; font-weight: 400; opacity: 0.9; letter-spacing: 3px; }
        .header-year { font-size: 32px; font-weight: 900; margin-left: 10px; }

        /* T√≠tulo Bloque */
        .course-container {
            flex-grow: 1; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; margin-bottom: 20px;
        }
        .course-title-main { 
            font-size: 68px; font-weight: 900; text-transform: uppercase; 
            line-height: 0.9; text-align: center; letter-spacing: -2px; display: block; width: 100%;
        }
        .course-title-sub { 
            font-size: 44px; font-weight: 700; text-transform: uppercase; 
            line-height: 1; text-align: center; letter-spacing: 5.5px; 
            display: block; width: 100%; margin-top: 5px; opacity: 0.9; 
        }

        /* Caja Nombre */
        .student-name { 
            background: white; color: #0033cc; /* Se sobreescribe con JS */
            padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 25px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); font-size: 40px; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 1px; line-height: 1;
        }

        /* Datos Grid */
        .data-grid { display: flex; flex-direction: column; gap: 8px; }
        .data-row { font-size: 32px; display: flex; align-items: baseline; }
        .label-text { font-weight: 400; opacity: 0.8; width: 180px; font-size: 28px; }
        .value-text { font-weight: 900; letter-spacing: 1px; }

        .card-back { padding: 0; background: #ccc; }
        .back-image { width: 100%; height: 100%; object-fit: fill; display: block; }

        /* --- ESTILOS DIPLOMA & ANALITICO (Ocultos) --- */
        #hidden-canvas-container { position: absolute; top: -9999px; left: -9999px; }
        .diploma-layout { width: 2000px; height: 1414px; position: relative; overflow: hidden; color: #333; }
        .diploma-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        .diploma-overlay { position: relative; z-index: 10; width: 100%; height: 100%; }
        .dip-linea-unica-container { position: absolute; top: 595px; left: 50%; transform: translateX(-50%); width: 90%; text-align: center; white-space: nowrap; }
        .dip-texto-formal { font-family: 'Roboto Slab', serif; font-weight: 900; color: #003399; text-transform: uppercase; font-size: 80px; letter-spacing: 1px; text-shadow: 2px 2px 0px rgba(255,255,255,1); }
        .dip-qr { position: absolute; top: 284px; right: 176px; width: 233px; height: 233px; background: white; padding: 5px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .dip-info-extra { position: absolute; bottom: 1348px; left: 50%; transform: translateX(-50%); text-align: center; font-family: 'Roboto', sans-serif; font-size: 18px; font-weight: 700; color: #222; background: rgba(255,255,255,0.9); padding: 4px 25px; border-radius: 50px; border: 1px solid rgba(0,0,0,0.1); z-index: 20; }
        .dip-sello { position: absolute; bottom: 914px; left: 1445px; width: 180px; height: 180px; z-index: 15; background-repeat: no-repeat; background-size: contain; background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpath id='textPath' d='M 25,100 A 75,75 0 1,1 175,100 A 75,75 0 1,1 25,100' /%3E%3C/defs%3E%3Ccircle cx='100' cy='100' r='90' fill='none' stroke='%23B8860B' stroke-width='2' /%3E%3Ccircle cx='100' cy='100' r='85' fill='none' stroke='%23B8860B' stroke-width='1' /%3E%3Ccircle cx='100' cy='100' r='65' fill='none' stroke='%23B8860B' stroke-width='1' stroke-dasharray='2,2' /%3E%3Ctext fill='%23B8860B' font-family='Times New Roman, serif' font-weight='bold' font-size='14' letter-spacing='3'%3E%3CtextPath href='%23textPath' startOffset='0' text-anchor='middle'%3E* CERTIFICACI√ìN OFICIAL * VALIDADA *%3C/textPath%3E%3C/text%3E%3Cpath d='M100,45 L100,155 M45,100 L155,100' stroke='%23B8860B' stroke-width='0.5' opacity='0.3'/%3E%3Cpath d='M100,55 L120,80 L100,145 L80,80 Z' fill='none' stroke='%23B8860B' stroke-width='1.5' /%3E%3C/svg%3E"); filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2)); opacity: 0.9; }
        
        .ana-foto { position: absolute; top: 200px; right: 150px; width: 250px; height: 300px; object-fit: cover; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.3); background: #ddd; }
        .ana-datos { position: absolute; top: 200px; left: 150px; text-align: left; }
        .ana-nombre { font-family: 'Roboto Slab', serif; font-size: 60px; font-weight: 900; color: #333; text-transform: uppercase; }
        .ana-dni { font-family: 'Roboto', sans-serif; font-size: 40px; font-weight: 700; color: #555; margin-top: 10px; }

    </style>
</head>
<body>

    <div class="controls">
        <h2 style="text-align:center; color:#fff; margin-bottom: 15px;">üéì Credencial Oficial V4</h2>
        <div class="input-group">
            <input type="text" id="input-dni-search" class="input-dni" placeholder="Ingrese DNI del Alumno">
            <button class="btn-generate" onclick="window.generarCarnet()">‚öôÔ∏è GENERAR</button>
        </div>
        <div id="selector-cursos"><div id="lista-botones"></div></div>
        <div id="msg-error"></div>
        <div id="upload-status"></div>
        <div class="action-buttons" id="panel-acciones">
            <input type="file" id="input-foto" accept="image/*" style="display:none;" onchange="window.subirFotoNube(this)">
            <button class="btn-action btn-upload" onclick="document.getElementById('input-foto').click()">üì∏ FOTO</button>
            <button class="btn-action btn-download" onclick="window.descargarCarnet()">‚¨áÔ∏è CARNET</button>
            <button class="btn-action btn-diploma" id="btn-descargar-diploma" onclick="window.descargarDiploma()">üìú DIPLOMA</button>
            <button class="btn-action btn-analitico" id="btn-descargar-analitico" onclick="window.descargarAnalitico()">üìÑ ANAL√çTICO</button>
        </div>
    </div>

    <div class="preview-wrapper" id="vista-previa">
        <div class="card" id="card-front">
            
            <div class="front-left">
                <img id="img-foto" class="student-photo" src="" style="display:none;">
                <div style="position:absolute; top:35%; width:100%; text-align:center; color:#999; font-weight:bold;" id="placeholder-foto">SIN FOTO</div>
                
                <div class="banda-inferior" id="banda-deco"></div>
                
                <div class="qr-on-photo" id="qr-container"></div>
                
                <div class="reg-sigla" id="txt-sigla">REGISTRO</div>
            </div>

            <div class="front-right" id="bg-panel">
                
                <div class="header">
                    <span class="header-text">CARNET</span>
                    <span class="header-year" id="txt-anio">2026</span>
                </div>

                <div class="course-container">
                    <span class="course-title-main" id="txt-titulo-main">CURSO</span>
                    <span class="course-title-sub" id="txt-titulo-sub">PROFESIONAL</span>
                </div>

                <div class="student-name" id="txt-nombre">NOMBRE ALUMNO</div>

                <div class="data-grid">
                    <div class="data-row"><span class="label-text">DNI:</span><span class="value-text" id="txt-dni">---</span></div>
                    <div class="data-row"><span class="label-text">MATR√çCULA:</span><span class="value-text" id="txt-matricula">---</span></div>
                    <div class="data-row"><span class="label-text">VENCE:</span><span class="value-text" id="txt-vence">---</span></div>
                </div>

            </div>
        </div>
        
        <div class="card card-back" id="card-back">
            <img src="reverso.jpg" class="back-image" id="img-reverso" onerror="this.src='https://via.placeholder.com/1011x638/CCCCCC/666666?text=FALTA+reverso.jpg'">
        </div>
    </div>

    <div id="hidden-canvas-container">
        <div class="diploma-layout" id="diploma-final">
            <img id="dip-bg-img" class="diploma-bg" src="">
            <div class="diploma-overlay">
                <div class="dip-linea-unica-container" id="dip-texto-container"><span class="dip-texto-formal" id="dip-texto-completo">NOMBRE ALUMNO - DNI</span></div>
                <div class="dip-qr" id="dip-qr-code"></div>
                <div class="dip-info-extra" id="dip-fecha-registro">DATOS REGISTRO</div>
                <div class="dip-sello"></div>
            </div>
        </div>
        <div class="diploma-layout" id="analitico-final">
            <img id="ana-bg-img" class="diploma-bg" src="">
            <div class="diploma-overlay">
                <div class="ana-datos">
                    <div class="ana-nombre" id="ana-texto-nombre">NOMBRE ALUMNO</div>
                    <div class="ana-dni" id="ana-texto-dni">DNI 123456</div>
                </div>
                <img id="ana-foto-alumno" class="ana-foto" src="" style="display:none;">
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const URL_WEB = 'https://instructormap.github.io/registro-de-matriculas';
        let db; let alumnoActual = null;

        document.addEventListener('DOMContentLoaded', () => {
            db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
            document.getElementById('input-dni-search').addEventListener('keypress', function(e) { if (e.key === 'Enter') window.generarCarnet(); });
        });

        // --- B√öSQUEDA ---
        window.generarCarnet = async function() {
            const dni = String(document.getElementById('input-dni-search').value).trim();
            resetUI();
            if(!dni) { alert("Ingrese DNI."); return; }
            document.getElementById('msg-error').innerText = "‚è≥ Buscando..."; document.getElementById('msg-error').style.display = 'block';
            
            const { data, error } = await db.from('matriculas').select('*').eq('dni_alumno', dni);
            if (!data || data.length === 0) { document.getElementById('msg-error').innerText = "‚ùå No encontrado."; return; }
            
            if (data.length === 1) { document.getElementById('msg-error').style.display='none'; procesarDatos(data[0]); }
            else { document.getElementById('msg-error').style.display='none'; mostrarOpciones(data); }
        };

        window.mostrarOpciones = function(cursos) {
            const lista = document.getElementById('lista-botones'); lista.innerHTML = '';
            cursos.forEach(c => {
                const btn = document.createElement('button'); btn.innerText = `üëâ ${c.curso}`;
                btn.onclick = () => { document.getElementById('selector-cursos').style.display='none'; procesarDatos(c); };
                lista.appendChild(btn);
            });
            document.getElementById('selector-cursos').style.display = 'block';
        };

        async function procesarDatos(alumno) {
            alumnoActual = alumno;
            document.getElementById('panel-acciones').style.display = 'flex';
            document.getElementById('vista-previa').classList.add('active');
            llenarDatosCarnet(alumno);
            verificarDocumentos(alumno.curso);
        }

        async function verificarDocumentos(nombreCurso) {
            const btnDip = document.getElementById('btn-descargar-diploma');
            const btnAna = document.getElementById('btn-descargar-analitico');
            btnDip.style.display = 'none'; btnAna.style.display = 'none'; 
            document.getElementById('dip-bg-img').src = ""; document.getElementById('ana-bg-img').src = "";

            const { data } = await db.from('cursos_oficiales').select('diploma_bg_url, analitico_bg_url').eq('nombre', nombreCurso).single();
            if (data) {
                if (data.diploma_bg_url) { btnDip.style.display = 'block'; document.getElementById('dip-bg-img').crossOrigin = "anonymous"; document.getElementById('dip-bg-img').src = data.diploma_bg_url; }
                if (data.analitico_bg_url) { btnAna.style.display = 'block'; document.getElementById('ana-bg-img').crossOrigin = "anonymous"; document.getElementById('ana-bg-img').src = data.analitico_bg_url; }
            }
        }

        // --- LLENADO DE DATOS (CON DISE√ëO V4) ---
        function llenarDatosCarnet(alumno) {
            document.getElementById('txt-nombre').innerText = `${alumno.nombre} ${alumno.apellido}`;
            document.getElementById('txt-dni').innerText = alumno.dni_alumno;
            document.getElementById('txt-matricula').innerText = generarHashMatricula(String(alumno.dni_alumno));
            
            const fecha = new Date(alumno.fecha_inicio || new Date());
            document.getElementById('txt-anio').innerText = fecha.getFullYear();
            
            const vence = new Date(fecha); vence.setFullYear(vence.getFullYear() + 1);
            document.getElementById('txt-vence').innerText = vence.toLocaleDateString('es-AR');
            
            // NUEVO: Separador de T√≠tulos (Bloque)
            separarTitulo(alumno.curso || "CURSO");
            
            // NUEVO: Estilos Din√°micos (Banda + Caja Nombre + Panel Derecho)
            aplicarLogicaRegistro(alumno.registro_id || 'remaep');
            
            const img = document.getElementById('img-foto'); const ph = document.getElementById('placeholder-foto');
            if (alumno.foto_url) { img.src = alumno.foto_url + "?t=" + new Date().getTime(); img.style.display = 'block'; ph.style.display = 'none'; } 
            else { img.style.display = 'none'; ph.style.display = 'block'; }
            
            const c = document.getElementById('qr-container'); c.innerHTML = ""; 
            new QRCode(c, { text: `${URL_WEB}/validador.html?id=${alumno.id}`, width: 150, height: 150, correctLevel: QRCode.CorrectLevel.L });
        }

        // --- L√ìGICA DE ESTILOS V4 ---
        function aplicarLogicaRegistro(rid) {
            const configs = { 
                'remaep': { c: '#0033cc', sigla: 'R.E.M.A.E.P' },
                'rniue': { c: '#b8860b', sigla: 'R.N.I.U.E' },
                'rubra': { c: '#cc0000', sigla: 'R.U.B.R.A' },
                'rmts': { c: '#2f4f4f', sigla: 'R.M.T.S' },
                'rce': { c: '#ffcc00', sigla: 'R.C.E' }, // RCE es amarillo, cuidado con contraste
                'rpde': { c: '#0099ff', sigla: 'R.P.D.E' },
                'asarin': { c: '#800000', sigla: 'ASARIN' }
            };
            const cfg = configs[String(rid).toLowerCase()] || configs['remaep'];
            
            // Panel Derecho
            document.getElementById('bg-panel').style.backgroundColor = cfg.c;
            
            // Banda Izquierda
            document.getElementById('banda-deco').style.backgroundColor = cfg.c;
            
            // Sigla Color
            document.getElementById('txt-sigla').innerText = cfg.sigla;
            document.getElementById('txt-sigla').style.color = cfg.c;
            
            // Nombre Color (Texto dentro de caja blanca)
            document.getElementById('txt-nombre').style.color = cfg.c;
            
            // Fix contraste para RCE (Amarillo)
            if (String(rid).toLowerCase() === 'rce') {
                document.getElementById('bg-panel').style.color = 'black';
                // Bordes negros para header si el fondo es amarillo claro
                document.querySelector('.header').style.borderBottomColor = 'rgba(0,0,0,0.2)';
            } else {
                document.getElementById('bg-panel').style.color = 'white';
                document.querySelector('.header').style.borderBottomColor = 'rgba(255,255,255,0.3)';
            }
        }

        function separarTitulo(t) { 
            const words = String(t).split(' ');
            if (words.length > 1) {
                document.getElementById('txt-titulo-main').innerText = words[0]; // Primera palabra grande
                document.getElementById('txt-titulo-sub').innerText = words.slice(1).join(' '); // Resto espaciado
            } else {
                document.getElementById('txt-titulo-main').innerText = t;
                document.getElementById('txt-titulo-sub').innerText = "";
            }
        }

        // --- SUBIDA Y DESCARGA (Igual) ---
        window.subirFotoNube = async function(input) { if (!input.files || !input.files[0]) return; const file = input.files[0]; const dni = document.getElementById('txt-dni').innerText; const status = document.getElementById('upload-status'); const imgLocal = document.getElementById('img-foto'); status.style.display = 'block'; status.innerText = "‚òÅÔ∏è Subiendo..."; try { const fileName = `${dni}.png`; await db.storage.from('fotos-alumnos').upload(fileName, file, { upsert: true }); const { data } = db.storage.from('fotos-alumnos').getPublicUrl(fileName); await db.from('matriculas').update({ foto_url: data.publicUrl }).eq('dni_alumno', dni); status.innerText = "‚úÖ Listo"; const reader = new FileReader(); reader.onload = (e) => { imgLocal.src = e.target.result; imgLocal.style.display = 'block'; document.getElementById('placeholder-foto').style.display = 'none'; }; reader.readAsDataURL(file); } catch (err) { alert(err.message); } };
        function generarHashMatricula(dni) { let hash = 0; for (let i = 0; i < dni.length; i++) { hash = ((hash << 5) - hash) + dni.charCodeAt(i); hash |= 0; } return String(Math.abs(hash)).substring(0, 6).padStart(6, '9'); }
        function ajustarTexto(elId, conId, size) { const el = document.getElementById(elId); const con = document.getElementById(conId); el.style.fontSize = size+'px'; while (el.scrollWidth > con.clientWidth && size > 40) { size-=2; el.style.fontSize = size+'px'; } }
        function resetUI() { document.getElementById('msg-error').style.display = 'none'; document.getElementById('panel-acciones').style.display = 'none'; document.getElementById('selector-cursos').style.display = 'none'; document.getElementById('vista-previa').classList.remove('active'); document.getElementById('btn-descargar-diploma').style.display = 'none'; document.getElementById('btn-descargar-analitico').style.display = 'none'; }
        
        window.descargarCarnet = async function() { 
            const f = document.getElementById('card-front'); const b = document.getElementById('card-back'); 
            const box = document.createElement('div'); box.style.position='fixed'; box.style.top='-9999px'; document.body.appendChild(box); 
            const cf = f.cloneNode(true); const cb = b.cloneNode(true); 
            [cf, cb].forEach(c => { c.style.margin='0'; c.style.boxShadow='none'; c.style.transform='none'; }); 
            const sf = document.getElementById('img-foto').src; 
            if(sf && document.getElementById('img-foto').style.display!=='none') cf.querySelector('#img-foto').src = sf; 
            cf.querySelector('#qr-container').innerHTML = document.getElementById('qr-container').innerHTML; 
            box.appendChild(cf); box.appendChild(cb); 
            const cv1 = await html2canvas(cf, {scale:1, width:1011, height:638, backgroundColor:null}); 
            const cv2 = await html2canvas(cb, {scale:1, width:1011, height:638, backgroundColor:null}); 
            const fin = document.createElement('canvas'); fin.width = 1011; fin.height = 1316; 
            const ctx = fin.getContext('2d'); ctx.drawImage(cv1, 0, 0); ctx.drawImage(cv2, 0, 678); 
            const link = document.createElement('a'); link.download = `Carnet_${document.getElementById('txt-dni').innerText}.png`; link.href = fin.toDataURL("image/png"); link.click(); 
            document.body.removeChild(box); 
        };
        
        // Descargas de Diploma y Anal√≠tico (Recicladas del V3)
        window.descargarDiploma = async function() { const btn=document.getElementById('btn-descargar-diploma'); btn.innerText="‚è≥"; btn.disabled=true; try{ document.getElementById('dip-texto-completo').innerText=`${alumnoActual.nombre} ${alumnoActual.apellido} ‚Ä¢ DNI ${alumnoActual.dni_alumno}`; ajustarTexto('dip-texto-completo','dip-texto-container',80); const f=new Date(alumnoActual.fecha_inicio||new Date()).toLocaleDateString('es-ES',{year:'numeric',month:'long',day:'numeric'}); document.getElementById('dip-fecha-registro').innerHTML=`REGISTRO: <b>${(alumnoActual.registro_id||'OFICIAL').toUpperCase()}</b> ‚Ä¢ Fecha: ${f}`; new QRCode(document.getElementById('dip-qr-code'),{text:`${URL_WEB}/validador.html?id=${alumnoActual.id}`,width:223,height:223}); await new Promise(r=>setTimeout(r,600)); const c=await html2canvas(document.getElementById('diploma-final'),{scale:2,useCORS:true}); const l=document.createElement('a'); l.download=`Diploma_${alumnoActual.dni_alumno}.png`; l.href=c.toDataURL('image/png'); l.click(); }catch(e){alert("Error");}finally{btn.innerText="üìú DIPLOMA"; btn.disabled=false;} };
        window.descargarAnalitico = async function() { const btn=document.getElementById('btn-descargar-analitico'); btn.innerText="‚è≥"; btn.disabled=true; try{ document.getElementById('ana-texto-nombre').innerText=`${alumnoActual.nombre} ${alumnoActual.apellido}`; document.getElementById('ana-texto-dni').innerText=`DNI: ${alumnoActual.dni_alumno}`; if(alumnoActual.foto_url){document.getElementById('ana-foto-alumno').src=alumnoActual.foto_url;document.getElementById('ana-foto-alumno').crossOrigin="anonymous";document.getElementById('ana-foto-alumno').style.display='block';} await new Promise(r=>setTimeout(r,600)); const c=await html2canvas(document.getElementById('analitico-final'),{scale:2,useCORS:true}); const l=document.createElement('a'); l.download=`Analitico_${alumnoActual.dni_alumno}.png`; l.href=c.toDataURL('image/png'); l.click(); }catch(e){alert("Error");}finally{btn.innerText="üìÑ ANAL√çTICO"; btn.disabled=false;} };
