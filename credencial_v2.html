<style>
        /* --- ESTILOS GENERALES (Sin cambios) --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background: #1a1a1a; display: flex; flex-direction: column; align-items: center; padding: 30px; gap: 20px; color: white; }
        .controls { background: #222; padding: 25px; border-radius: 10px; position: sticky; top: 10px; z-index: 999; width: 95%; max-width: 600px; border: 1px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.8); }

        .btn-upload { background: #444; color: white; border: 1px solid #666; }

        .btn-diploma:hover { background: #f9e79f; }
        #msg-error { color: #ff5555; text-align: center; margin-top: 15px; display: none; font-weight: bold; }
        #upload-status { font-size: 12px; color: #aaa; text-align: center; margin-top: 5px; display:none; }

        /* --- PREVIEW CARNET (Sin cambios) --- */
        :root { --card-width: 1011px; --card-height: 638px; }
        .preview-wrapper { transform: scale(0.4); transform-origin: top center; margin-bottom: -350px; border-radius: 20px; transition: transform 0.3s ease; opacity: 0.5; filter: grayscale(1); }
        .preview-wrapper.active { opacity: 1; filter: grayscale(0); }
        @media (max-width: 600px) { .preview-wrapper { transform: scale(0.28); margin-bottom: -450px; } }
        .card { width: var(--card-width); height: var(--card-height); background: white; display: flex; position: relative; border: 5px solid #0033cc; border-radius: 40px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.5); margin-bottom: 50px; }
        .front-left { width: 380px; height: 100%; position: relative; background: #d4d4d4; z-index: 1; border-top-left-radius: 35px; border-bottom-left-radius: 35px; overflow: hidden; }
        .student-photo { width: 100%; height: 100%; object-fit: cover; }
        .svg-triangle-container { position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        .reg-sigla { position: absolute; bottom: 15px; left: 0; width: 100%; text-align: center; color: white; font-size: 22px; font-weight: 900; z-index: 6; text-shadow: 2px 2px 4px rgba(0,0,0,0.9); letter-spacing: 2px; }
        .qr-on-photo { position: absolute; bottom: 45px; left: 50%; transform: translateX(-50%); width: 160px; height: 160px; background: white; padding: 8px; border-radius: 12px; z-index: 5; box-shadow: 0 6px 20px rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; }
        .front-right { flex: 1; position: relative; color: white; padding: 20px 35px; display: flex; flex-direction: column; justify-content: space-between; background-color: #0033cc; }
        .holo-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: repeating-linear-gradient(45deg, rgba(255,255,255,0.08) 0px, rgba(255,255,255,0.08) 1px, transparent 1px, transparent 4px), linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.2) 45%, rgba(200,255,255,0.4) 50%, rgba(255,255,255,0.2) 55%, transparent 70%); opacity: 1; mix-blend-mode: overlay; pointer-events: none; }
        .front-content { position: relative; z-index: 2; height: 100%; display: flex; flex-direction: column; justify-content: space-between; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 6px solid rgba(255,255,255,0.9); padding-bottom: 2px; }
        .header-text { font-size: 85px; font-weight: 900; text-transform: uppercase; line-height: 0.9; text-shadow: 3px 3px 0px rgba(0,0,0,0.2); }
        .course-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 10px 0; background: linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.3)); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; }
        .course-title-main { font-size: 60px; font-weight: 900; text-transform: uppercase; line-height: 0.9; text-align: center; text-shadow: 0 4px 8px rgba(0,0,0,0.4); }
        .course-title-sub { font-size: 30px; font-weight: 700; text-transform: uppercase; margin-top: 5px; text-align: center; }
        .student-name { font-size: 34px; font-weight: 700; text-transform: uppercase; background: rgba(0,0,0,0.3); padding: 10px; text-align: center; border-radius: 8px; border: 1px solid rgba(255,255,255,0.15); margin-bottom: 15px;}
        .data-grid { display: grid; grid-template-columns: 65px 1fr; row-gap: 10px; align-items: center; }
        .icon-box { font-size: 55px; text-align: center; }
        .data-box { background: linear-gradient(90deg, rgba(0,0,0,0.2), rgba(0,0,0,0.3)); padding: 6px 15px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.15); height: 55px; }
        .label-text { font-size: 32px; font-weight: 700; opacity: 0.9; }
        .value-text { font-size: 36px; font-weight: 900; text-align: right; }
        .card-back { padding: 0; background: #ccc; }
        .back-image { width: 100%; height: 100%; object-fit: fill; display: block; }

        /* --- ESTILOS DIPLOMA (CORREGIDO V3) --- */
        #diploma-canvas-container { position: absolute; top: -9999px; left: -9999px; }
        .diploma-layout {
            width: 2000px; height: 1414px; 
            position: relative; overflow: hidden; color: #333;
            --diploma-blue: #003399; 
        }
        .diploma-bg { width: 100%; height: 100%; object-fit: cover; position: absolute; top: 0; left: 0; z-index: 1; }
        .diploma-overlay { position: relative; z-index: 10; width: 100%; height: 100%; }

        /* 1. L√çNEA √öNICA (NOMBRE + DNI) - MANTENIDO */
        .dip-linea-unica-container {
            position: absolute;
            top: 595px; 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            text-align: center;
            white-space: nowrap;
        }
        .dip-texto-formal {
            font-family: 'Roboto Slab', serif; 
            font-weight: 900;
            color: var(--diploma-blue);
            text-transform: uppercase;
            font-size: 80px;
            letter-spacing: 1px;
            text-shadow: 2px 2px 0px rgba(255,255,255,1);
        }

        /* 2. QR (MOVIDO A LA DERECHA PARA TAPAR EL ORIGINAL) */
        .dip-qr {
            position: absolute;
            top: 290px;     /* Bajado un poco m√°s para alinear */
            right: 50px;    /* <--- CORRECCI√ìN CLAVE: Mucho m√°s a la derecha */
            width: 233px;   
            height: 233px;  
            background: white;
            padding: 8px; /* Un poco m√°s de borde blanco para tapar imperfecciones */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        /* 3. FECHA Y REGISTRO - MANTENIDO */
        .dip-info-extra {
            position: absolute;
            bottom: 1348px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-family: 'Roboto', sans-serif;
            font-size: 18px; 
            font-weight: 700;
            color: #222;
            background: rgba(255,255,255,0.85);
            padding: 4px 25px; 
            border-radius: 50px;
            border: 1px solid rgba(0,0,0,0.1); 
            z-index: 20;
        }

        /* 4. SELLO OFICIAL (NUEVO DISE√ëO SUTIL - TIPO MARCA DE AGUA) */
        .dip-sello {
            position: absolute;
            bottom: 914px;
            left: 1445px;
            width: 180px;
            height: 180px;
            z-index: 15;
            background-repeat: no-repeat;
            background-size: contain;
            opacity: 0.85;
            /* SVG NUEVO: Sello lineal fino estilo notarial/universitario */
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpath id='textPath' d='M 25,100 A 75,75 0 1,1 175,100 A 75,75 0 1,1 25,100' /%3E%3C/defs%3E%3C!-- C√≠rculos conc√©ntricos finos --%3E%3Ccircle cx='100' cy='100' r='90' fill='none' stroke='%23B8860B' stroke-width='2' /%3E%3Ccircle cx='100' cy='100' r='85' fill='none' stroke='%23B8860B' stroke-width='1' /%3E%3Ccircle cx='100' cy='100' r='65' fill='none' stroke='%23B8860B' stroke-width='1' stroke-dasharray='2,2' /%3E%3C!-- Texto Circular --%3E%3Ctext fill='%23B8860B' font-family='Times New Roman, serif' font-weight='bold' font-size='14' letter-spacing='3'%3E%3CtextPath href='%23textPath' startOffset='0' text-anchor='middle'%3E* CERTIFICACI√ìN OFICIAL * VALIDADA *%3C/textPath%3E%3C/text%3E%3C!-- Centro con escudo simple --%3E%3Cpath d='M100,45 L100,155 M45,100 L155,100' stroke='%23B8860B' stroke-width='0.5' opacity='0.3'/%3E%3Cpath d='M100,55 L120,80 L100,145 L80,80 Z' fill='none' stroke='%23B8860B' stroke-width='1.5' /%3E%3C/svg%3E");
        }
    </style>

<body>

    <div class="controls">
        <h2 style="text-align:center; color:#fff; margin-bottom: 15px;">üéì Credencial Oficial</h2>
        <div class="input-group">
            <input type="text" id="input-dni-search" class="input-dni" placeholder="Ingrese DNI del Alumno">
            <button class="btn-generate" onclick="window.generarCarnet()">‚öôÔ∏è GENERAR</button>
        </div>
        <div id="selector-cursos"><div id="lista-botones"></div></div>
        <div id="msg-error"></div>
        <div id="upload-status"></div>
        <div class="action-buttons" id="panel-acciones">
            <input type="file" id="input-foto" accept="image/*" style="display:none;" onchange="window.subirFotoNube(this)">
            <button class="btn-action btn-upload" onclick="document.getElementById('input-foto').click()">üì∏ CARGAR FOTO</button>
            <button class="btn-action btn-download" onclick="window.descargarCarnet()">‚¨áÔ∏è CARNET</button>
            <button class="btn-action btn-diploma" id="btn-descargar-diploma" onclick="window.descargarDiploma()">üìú DIPLOMA</button>
        </div>

    <div class="preview-wrapper" id="vista-previa">
        <div class="card" id="card-front">
            <div class="front-left">
                <img id="img-foto" class="student-photo" src="" style="display:none;">
                <div style="position:absolute; top:40%; width:100%; text-align:center; color:#555; font-weight:bold;" id="placeholder-foto">FOTO</div>
                <div class="qr-on-photo" id="qr-container"></div>
                <div class="svg-triangle-container"><svg viewBox="0 0 380 638" width="100%" height="100%" preserveAspectRatio="none"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#001f7a" id="c1"/><stop offset="50%" style="stop-color:#0033cc" id="c2"/><stop offset="100%" style="stop-color:#001f7a" id="c3"/></linearGradient></defs><path d="M -50 680 L 350 680 L -50 280 Z" fill="url(#grad)" style="filter: drop-shadow(0 -4px 0 rgba(255,255,255,0.5));" /></svg></div>
                <div class="reg-sigla" id="txt-sigla">REGISTRO</div>
            </div>
            <div class="front-right" id="bg-panel">
                <div class="holo-layer"></div>
                <div class="front-content">
                    <div class="header"><span class="header-text">CARNET</span><span class="header-text" id="txt-anio">2026</span></div>
                    <div class="course-container"><div class="course-title-main" id="txt-titulo-main">CURSO</div><div class="course-title-sub" id="txt-titulo-sub">PROFESIONAL</div></div>
                    <div class="student-name" id="txt-nombre">---</div>
                    <div class="data-grid">
                        <div class="icon-box">‚ú±</div><div class="data-box"><span class="label-text">DNI:</span><span class="value-text" id="txt-dni">---</span></div>
                        <div class="icon-box">#</div><div class="data-box"><span class="label-text">MATR√çCULA:</span><span class="value-text" id="txt-matricula">---</span></div>
                        <div class="icon-box">üö®</div><div class="data-box"><span class="label-text">VENCE:</span><span class="value-text" id="txt-vence">---</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-back" id="card-back">
            <img src="reverso.jpg" class="back-image" id="img-reverso" onerror="this.src='https://via.placeholder.com/1011x638/CCCCCC/666666?text=FALTA+reverso.jpg'">
        </div>
    </div>

    <div id="diploma-canvas-container">
        <div class="diploma-layout" id="diploma-final">
            <img id="dip-bg-img" class="diploma-bg" src="">
            <div class="diploma-overlay">
                <div class="dip-linea-unica-container" id="dip-texto-container">
                     <span class="dip-texto-formal" id="dip-texto-completo">NOMBRE ALUMNO - DNI</span>
                </div>
                <div class="dip-qr" id="dip-qr-code"></div>
                <div class="dip-info-extra" id="dip-fecha-registro">DATOS REGISTRO</div>
                <div class="dip-sello"></div>
            </div>
        </div>
    </div>

    <script>
        const PROJECT_URL = 'https://vxggatcfrywyodovjwxj.supabase.co';
        const PUBLIC_KEY  = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4Z2dhdGNmcnl3eW9kb3Zqd3hqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgyMzM5MjgsImV4cCI6MjA4MzgwOTkyOH0.RZ9jhEASO6nCV8EnzrHQBhglP4G1nik9Z5osPXysGNg';
        const URL_WEB = 'https://instructormap.github.io/registro-de-matriculas';
        let db; let alumnoActual = null;

        document.addEventListener('DOMContentLoaded', () => {
            db = supabase.createClient(PROJECT_URL, PUBLIC_KEY);
            document.getElementById('input-dni-search').addEventListener('keypress', function(e) { if (e.key === 'Enter') window.generarCarnet(); });
        });

        window.generarCarnet = async function() {
            const dni = String(document.getElementById('input-dni-search').value).trim();
            resetUI();
            if(!dni) { alert("Ingrese DNI."); return; }
            document.getElementById('msg-error').innerText = "‚è≥ Buscando..."; document.getElementById('msg-error').style.display = 'block';
            
            const { data, error } = await db.from('matriculas').select('*').eq('dni_alumno', dni);
            if (!data || data.length === 0) { document.getElementById('msg-error').innerText = "‚ùå No encontrado."; return; }
            
            if (data.length === 1) { document.getElementById('msg-error').style.display='none'; procesarDatos(data[0]); }
            else { document.getElementById('msg-error').style.display='none'; mostrarOpciones(data); }
        };

        window.mostrarOpciones = function(cursos) {
            const lista = document.getElementById('lista-botones'); lista.innerHTML = '';
            cursos.forEach(c => {
                const btn = document.createElement('button'); btn.innerText = `üëâ ${c.curso}`;
                btn.onclick = () => { document.getElementById('selector-cursos').style.display='none'; procesarDatos(c); };
                lista.appendChild(btn);
            });
            document.getElementById('selector-cursos').style.display = 'block';
        };

        async function procesarDatos(alumno) {
            alumnoActual = alumno;
            document.getElementById('panel-acciones').style.display = 'flex';
            document.getElementById('vista-previa').classList.add('active');
            llenarDatosCarnet(alumno);
            verificarDiploma(alumno.curso);
        }

        async function verificarDiploma(nombreCurso) {
            const btnDip = document.getElementById('btn-descargar-diploma');
            btnDip.style.display = 'none'; 
            document.getElementById('dip-bg-img').src = "";
            const { data } = await db.from('cursos_oficiales').select('diploma_bg_url').eq('nombre', nombreCurso).single();
            if (data && data.diploma_bg_url) {
                btnDip.style.display = 'block';
                const imgBg = document.getElementById('dip-bg-img');
                imgBg.crossOrigin = "anonymous"; 
                imgBg.src = data.diploma_bg_url;
            }
        }

        function ajustarTexto(elementoId, contenedorId, tama√±oInicial) {
            const el = document.getElementById(elementoId);
            const container = document.getElementById(contenedorId);
            let size = tama√±oInicial;
            el.style.fontSize = size + 'px';
            while (el.scrollWidth > container.clientWidth && size > 40) {
                size -= 2; el.style.fontSize = size + 'px';
            }
        }

        window.descargarDiploma = async function() {
            const btn = document.getElementById('btn-descargar-diploma');
            const originalText = btn.innerText;
            btn.innerText = "‚è≥ Preparando..."; btn.disabled = true;

            try {
                // 1. TEXTO UNIFICADO
                const textoCompleto = `${alumnoActual.nombre} ${alumnoActual.apellido} ‚Ä¢ DNI ${alumnoActual.dni_alumno}`;
                const elTexto = document.getElementById('dip-texto-completo');
                elTexto.innerText = textoCompleto;
                ajustarTexto('dip-texto-completo', 'dip-texto-container', 80);

                // 2. FECHA Y REGISTRO
                const fechaObj = new Date(alumnoActual.fecha_inicio || new Date());
                const fechaStr = fechaObj.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                const regStr = (alumnoActual.registro_id || 'OFICIAL').toUpperCase();
                document.getElementById('dip-fecha-registro').innerHTML = `REGISTRO: <b>${regStr}</b> ‚Ä¢ Fecha de emisi√≥n: ${fechaStr}`;

                // 3. QR (Size compensado 233 - padding)
                const qrDipDiv = document.getElementById('dip-qr-code');
                qrDipDiv.innerHTML = "";
                new QRCode(qrDipDiv, { text: `${URL_WEB}/validador.html?id=${alumnoActual.id}`, width: 223, height: 223 });

                await new Promise(r => setTimeout(r, 600));

                // 4. GENERAR IMAGEN
                btn.innerText = "‚è≥ Generando...";
                const element = document.getElementById('diploma-final');
                const canvas = await html2canvas(element, { scale: 2, useCORS: true, backgroundColor: null });

                const link = document.createElement('a');
                link.download = `Diploma_${alumnoActual.apellido}_${alumnoActual.curso}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();

            } catch (err) { console.error(err); alert("Error al generar diploma."); } 
            finally { btn.innerText = originalText; btn.disabled = false; }
        };

        // --- HELPERS Y CARNET ---
        function resetUI() { document.getElementById('msg-error').style.display = 'none'; document.getElementById('panel-acciones').style.display = 'none'; document.getElementById('selector-cursos').style.display = 'none'; document.getElementById('vista-previa').classList.remove('active'); document.getElementById('btn-descargar-diploma').style.display = 'none'; }
        
        function llenarDatosCarnet(alumno) {
            document.getElementById('txt-nombre').innerText = `${alumno.nombre} ${alumno.apellido}`;
            document.getElementById('txt-dni').innerText = alumno.dni_alumno;
            document.getElementById('txt-matricula').innerText = generarHashMatricula(String(alumno.dni_alumno));
            const fecha = new Date(alumno.fecha_inicio || new Date());
            document.getElementById('txt-anio').innerText = fecha.getFullYear();
            const vence = new Date(fecha); vence.setFullYear(vence.getFullYear() + 1);
            document.getElementById('txt-vence').innerText = vence.toLocaleDateString('es-AR');
            separarTitulo(alumno.curso || "CURSO");
            aplicarLogicaRegistro(alumno.registro_id || 'remaep');
            const img = document.getElementById('img-foto'); const ph = document.getElementById('placeholder-foto');
            if (alumno.foto_url) { img.src = alumno.foto_url + "?t=" + new Date().getTime(); img.style.display = 'block'; ph.style.display = 'none'; } 
            else { img.style.display = 'none'; ph.style.display = 'block'; }
            const c = document.getElementById('qr-container'); c.innerHTML = ""; 
            new QRCode(c, { text: `${URL_WEB}/validador.html?id=${alumno.id}`, width: 144, height: 144, correctLevel: QRCode.CorrectLevel.L });
        }

        window.subirFotoNube = async function(input) { if (!input.files || !input.files[0]) return; const file = input.files[0]; const dni = document.getElementById('txt-dni').innerText; const status = document.getElementById('upload-status'); const imgLocal = document.getElementById('img-foto'); status.style.display = 'block'; status.innerText = "‚òÅÔ∏è Subiendo..."; try { const fileName = `${dni}.png`; await db.storage.from('fotos-alumnos').upload(fileName, file, { upsert: true }); const { data } = db.storage.from('fotos-alumnos').getPublicUrl(fileName); await db.from('matriculas').update({ foto_url: data.publicUrl }).eq('dni_alumno', dni); status.innerText = "‚úÖ Listo"; const reader = new FileReader(); reader.onload = (e) => { imgLocal.src = e.target.result; imgLocal.style.display = 'block'; document.getElementById('placeholder-foto').style.display = 'none'; }; reader.readAsDataURL(file); } catch (err) { alert(err.message); } };
        function generarHashMatricula(dni) { let hash = 0; for (let i = 0; i < dni.length; i++) { hash = ((hash << 5) - hash) + dni.charCodeAt(i); hash |= 0; } return String(Math.abs(hash)).substring(0, 6).padStart(6, '9'); }
